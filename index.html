<script>
// --- Global Variables ---
// Keys are now loaded from local storage for persistence
const elevenKey = localStorage.getItem("helix_eleven_key") || ""; 
let googleKey = localStorage.getItem('helix_google_key_v47') || "";
let openaiKey = localStorage.getItem('helix_openai_key_v47') || "";
// Default to the budget-friendly GPT-4o mini
let currentModel = localStorage.getItem('helix_model_v47') || "gpt-4o-mini"; 

let history = [];
let recognition = null;
let synth = window.speechSynthesis;
let conversationActive = false;
let isSpeaking = false;
let isDevMode = false;
let currentImage = null;
let currentMimeType = null;
let videoStream = null;
let audioContext = null;

// --- Initialization ---
window.onload = () => {
    loadHistory();
    checkKeyStatus();
    updateModelBadge();
    document.body.addEventListener('click', unlockAudioEngine, { once: true });
    
    if ('serviceWorker' in navigator) {
        // Register the sw.js file
        navigator.serviceWorker.register('sw.js')
            .then(reg => console.log('Service Worker registered successfully!'))
            .catch(err => console.error('Service Worker registration failed:', err));
    }
};

// --- Settings and Key Management ---
function updateModelBadge() {
    let label = currentModel.replace("gemini-", "").replace("gpt-", "").replace("-exp", "").toUpperCase();
    if(label.length > 15) label = "CUSTOM";
    document.getElementById('model-badge').innerText = label;
    
    const select = document.getElementById('model-select');
    const options = Array.from(select.options).map(o => o.value);
    
    if (options.includes(currentModel)) {
        select.value = currentModel;
        document.getElementById('custom-model-container').style.display = 'none';
    } else {
        select.value = "custom";
        document.getElementById('custom-model-container').style.display = 'block';
        document.getElementById('custom-model-input').value = currentModel;
    }
}

function checkKeyStatus() {
    const panel = document.getElementById('settings-panel');
    // We only need one key to start, but check if any are active
    const hasActiveKey = (googleKey && googleKey.length > 10) || (openaiKey && openaiKey.length > 10);
    
    if (!hasActiveKey) {
        panel.classList.add('active');
    } else {
        panel.classList.remove('active');
        // Updated message to reflect persistent key loading
        addMessage('system', "System Online. Persistent Keys Loaded.", false); 
    }
    // Clear input fields for security on panel load, keys are loaded directly into memory (googleKey/openaiKey)
    document.getElementById('key-input').value = ""; 
    document.getElementById('openai-key-input').value = "";
}

function toggleSettings() {
    const panel = document.getElementById('settings-panel');
    
    if (panel.classList.contains('active')) {
        if(openaiKey || googleKey) {
            panel.classList.remove('active');
        } else {
            alert("Please add at least one API key to start a session.");
        }
    } else {
        panel.classList.add('active');
        // Clear input fields on open, keys are only displayed if user types them in
        document.getElementById('key-input').value = ""; 
        document.getElementById('openai-key-input').value = "";
        updateModelBadge(); 
    }
}

function checkCustomModel() {
    const select = document.getElementById('model-select');
    const customContainer = document.getElementById('custom-model-container');
    if (select.value === 'custom') {
        customContainer.style.display = 'block';
    } else {
        customContainer.style.display = 'none';
    }
}

function saveSettings() {
    const googleKeyInput = document.getElementById('key-input');
    const openaiKeyInput = document.getElementById('openai-key-input'); 
    const modelSelect = document.getElementById('model-select');
    const customInput = document.getElementById('custom-model-input');
    
    const newGoogleKey = googleKeyInput.value.trim();
    const newOpenAIKey = openaiKeyInput.value.trim();
    let newModel = modelSelect.value;
    
    if (newModel === 'custom') {
        newModel = customInput.value.trim();
        if(newModel.length < 5) newModel = "gpt-4o-mini"; // Fallback to safe default
    }
    
    const hasValidGoogle = newGoogleKey.startsWith("AIza");
    const hasValidOpenAI = newOpenAIKey.startsWith("sk-proj") || newOpenAIKey.startsWith("sk-");
    
    if (!hasValidGoogle && !hasValidOpenAI && !googleKey && !openaiKey) {
        alert("Please provide at least one valid API key.");
        return;
    }
    
    // --- PERSISTENT KEY LOGIC ---
    // GOOGLE KEY: Save new key or delete if field is explicitly cleared
    if (hasValidGoogle) {
        googleKey = newGoogleKey;
        localStorage.setItem('helix_google_key_v47', googleKey);
    } else if (newGoogleKey === '') {
        localStorage.removeItem('helix_google_key_v47');
        googleKey = "";
    }
    
    // OPENAI KEY: Save new key or delete if field is explicitly cleared
    if (hasValidOpenAI) {
        openaiKey = newOpenAIKey;
        localStorage.setItem('helix_openai_key_v47', openaiKey);
    } else if (newOpenAIKey === '') {
        localStorage.removeItem('helix_openai_key_v47');
        openaiKey = "";
    }
    // --- END OF PERSISTENT KEY LOGIC ---
    
    currentModel = newModel;
    localStorage.setItem('helix_model_v47', currentModel);
    
    document.getElementById('settings-panel').classList.remove('active');
    updateModelBadge();
    // Updated message to reflect persistent key saving
    addMessage('system', `Saved. Model: ${currentModel}. Keys Saved to Local Storage.`, false);

    // Clear input fields for security after saving to memory/local storage
    googleKeyInput.value = "";
    openaiKeyInput.value = ""; 
}

// --- Core AI Logic and Helpers ---
function toggleDevMode() {
    isDevMode = document.getElementById('dev-toggle').checked;
    const label = document.getElementById('mode-label');
    if (isDevMode) {
        document.body.classList.add('dev-mode');
        label.style.color = "#a0f";
        addMessage("system", "Code Mode Active.", false);
    } else {
        document.body.classList.remove('dev-mode');
        label.style.color = "#888";
        addMessage("system", "Standard Mode.", false);
    }
}

function updateOrb(state, text) {
    const orb = document.getElementById('core');
    const label = document.getElementById('orb-text');
    orb.className = '';
    if (state) orb.classList.add(state);
    label.innerText = text;
}

function unlockAudioEngine() {
    if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
    if (audioContext.state === 'suspended') audioContext.resume();
    // Tiny silent utterance to activate iOS/Safari audio context
    let u = new SpeechSynthesisUtterance(""); synth.speak(u); 
}

// --- SPEAK/FALLBACK SPEAK FUNCTIONS (Unchanged) ---
async function speak(text) {
    let cleanText = text.replace(/```[\s\S]*?```/g, " I have provided the code.")
                        .replace(/[*#]/g, '')
                        .slice(0, 450); 

    if(!cleanText) return;

    isSpeaking = true;
    updateOrb('talking', 'SPEAKING');
    if(recognition) recognition.stop();

    if (elevenKey && elevenKey.length > 10) {
        try {
            const voiceID = "21m00Tcm4TlvDq8ikWAM"; 
            const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceID}`, {
                method: "POST",
                headers: { "xi-api-key": elevenKey, "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    text: cleanText, 
                    model_id: "eleven_turbo_v2_5", 
                    voice_settings: { stability: 0.5, similarity_boost: 0.75 } 
                })
            });

            if(response.ok) {
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                audio.onended = () => { 
                    isSpeaking = false; 
                    updateOrb('', 'HELIX'); 
                    if(conversationActive) startListening(); 
                };
                audio.play().catch(() => fallbackSpeak(cleanText));
                return;
            }
        } catch (e) { console.log("ElevenLabs Fail"); }
    }
    fallbackSpeak(cleanText);
}

function fallbackSpeak(text) {
    if(window.speechSynthesis) {
        synth.cancel();
        let u = new SpeechSynthesisUtterance(text);
        u.rate = 1.1; 
        u.onend = () => { isSpeaking = false; updateOrb('', 'HELIX'); if(conversationActive) startListening(); };
        synth.speak(u);
    }
}

if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.continuous = false;
    recognition.lang = 'en-US';

    recognition.onstart = () => {
        updateOrb('listening', 'LISTENING');
        document.getElementById('mic-btn').innerText = "ðŸŽ™ï¸"; 
        document.getElementById('mic-btn').classList.add('active');
    };

    recognition.onend = () => {
        if (!isSpeaking) {
             document.getElementById('mic-btn').innerText = "ðŸŽ¤";
             document.getElementById('mic-btn').classList.remove('active');
             if(!conversationActive) updateOrb('', 'HELIX');
        }
    };

    recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        if(transcript) askAI(transcript);
    };
}

function startListening() {
    if (isSpeaking) return;
    try { recognition.start(); } catch(e) {}
}

function handleMicClick() {
    unlockAudioEngine();
    if (conversationActive) {
        conversationActive = false; recognition.stop(); synth.cancel(); isSpeaking = false;
        document.getElementById('mic-btn').innerText = "ðŸŽ¤";
        document.getElementById('mic-btn').classList.remove('active');
        updateOrb('', 'HELIX');
    } else {
        conversationActive = true; startListening();
    }
}

function sendText() {
    unlockAudioEngine();
    let input = document.getElementById('txt-input');
    let text = input.value.trim();
    if (text || currentImage) {
        input.value = ""; 
        input.blur(); 
        conversationActive = false; if(recognition) recognition.stop();
        askAI(text);
    }
}

// Function to check model type
function getModelType(model) {
    if (model.startsWith('gpt-')) return 'openai';
    if (model.startsWith('gemini-')) return 'gemini';
    return 'unknown';
}

// Main function to route the request to the correct API
async function askAI(txt) {
    const modelType = getModelType(currentModel);
    
    // Check if the required key is present in memory
    if (modelType === 'openai' && (!openaiKey || openaiKey.length < 10)) {
        addMessage('system', "âŒ OpenAI key required. Open settings and enter key.", false);
        return;
    }
    if (modelType === 'gemini' && (!googleKey || googleKey.length < 10)) {
        addMessage('system', "âŒ Google key required. Open settings and enter key.", false);
        return;
    }

    let displayTxt = txt || "[Image Sent]";
    addMessage('user', displayTxt, true);
    updateOrb('thinking', 'THINKING');

    if (modelType === 'openai') {
        await askOpenAI(txt);
    } else if (modelType === 'gemini') {
        await askGemini(txt);
    } else {
        addMessage('system', "âŒ Unknown model type selected. Please check settings.", false);
        updateOrb('error', 'ERROR');
    }
}

async function askOpenAI(txt) {
    let instruction = isDevMode 
        ? "You are Helix, an expert Developer. Provide modular, production-ready code blocks." 
        : "You are Helix. Be concise (1-2 sentences).";
    
    let messages = history.filter(h => h.role === 'user' || h.role === 'assistant')
                          .slice(-10)
                          .map(h => ({
                              role: h.role === 'model' ? 'assistant' : h.role, // Handle Gemini 'model' role if it slipped in
                              content: h.text
                          }));
    
    let content = [];
    if (currentImage) {
        content.push({
            type: "image_url",
            image_url: {
                url: `data:${currentMimeType};base64,${currentImage}`
            }
        });
    }
    if (txt) {
        content.push({
            type: "text",
            text: txt
        });
    }
    
    messages.push({
        role: "user",
        content: content.length === 1 && content[0].type === "text" ? txt : content
    });

    if(currentImage) clearImage();

    try {
        let req = await fetch(`https://api.openai.com/v1/chat/completions`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${openaiKey}`
            },
            body: JSON.stringify({
                model: currentModel,
                max_tokens: 4096,
                messages: [
                    { role: "system", content: instruction },
                    ...messages
                ]
            })
        });

        let res = await req.json();
        
        if (res.error) {
            throw new Error(res.error.message);
        }

        let ans = res.choices[0].message.content;
        
        history.push({role:'user', text:txt || "[Image]"});
        history.push({role:'assistant', text:ans});
        saveHistory();

        addMessage('model', ans, false);
        speak(ans);
    } catch(e) {
        addMessage('system', `âŒ OpenAI Error: ${e.message}`, false);
        updateOrb('error', 'ERROR');
        speak("Error occurred.");
    }
}


async function askGemini(txt) {
    let instruction = isDevMode 
        ? "You are Helix, an expert Developer. Provide modular, production-ready code blocks." 
        : "You are Helix. Be concise (1-2 sentences).";
    
    let cleanHistory = history.filter(h => h.role === 'user' || h.role === 'model');
    let contents = cleanHistory.slice(-10).map(h => ({ role: h.role, parts: [{ text: h.text }] }));
    
    let userParts = [];
    if (txt) userParts.push({ text: txt });
    if (currentImage) userParts.push({ inline_data: { mime_type: currentMimeType, data: currentImage } });
    contents.push({ role: 'user', parts: userParts });

    if(currentImage) clearImage();

    try {
        let req = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${currentModel}:generateContent?key=${googleKey}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                contents, 
                config: {
                    system_instruction: instruction,
                },
                safety_settings: [
                    { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                ]
            })
        });

        let res = await req.json();
        
        if (res.error) {
            throw new Error(res.error.message);
        }

        let ans = res.candidates[0].content.parts[0].text;
        
        history.push({role:'user', text:txt || "[Image]"});
        history.push({role:'model', text:ans});
        saveHistory();

        addMessage('model', ans, false);
        speak(ans);
    } catch(e) {
        addMessage('system', `âŒ Gemini Error: ${e.message}`, false);
        updateOrb('error', 'ERROR');
        speak("Error occurred.");
    }
}

// --- History and UI Functions ---
function loadHistory() {
    try {
        const saved = localStorage.getItem('helix_history_v47');
        if (saved) {
            history = JSON.parse(saved);
            history.forEach(msg => addMessage(msg.role, msg.text, false));
            document.getElementById('console').scrollTop = document.getElementById('console').scrollHeight;
        }
    } catch (e) { console.error("Could not load history:", e); }
}

function saveHistory() {
    localStorage.setItem('helix_history_v47', JSON.stringify(history.slice(-20)));
}

function clearConversation() {
    if (confirm("Clear all conversation history?")) {
        history = [];
        localStorage.removeItem('helix_history_v47');
        document.getElementById('console').innerHTML = '';
        addMessage('system', "Conversation Cleared.", false);
    }
}

function addMessage(role, text, skipScroll) {
    const consoleDiv = document.getElementById('console');
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('msg', role === 'model' ? 'ai' : role === 'assistant' ? 'ai' : role); 
    
    let formattedText = text;
    formattedText = formattedText.replace(/</g, "&lt;").replace(/>/g, "&gt;");
    formattedText = formattedText.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
    formattedText = formattedText.replace(/\*(.*?)\*/g, '<i>$1</i>');

    const codeRegex = /```(\w*)\n([\s\S]*?)```/g;
    formattedText = formattedText.replace(codeRegex, (match, lang, code) => {
        return `<div class="code-block">${code.trim()}</div>`;
    });

    msgDiv.innerHTML = formattedText;
    consoleDiv.appendChild(msgDiv);
    
    if (!skipScroll) {
        setTimeout(() => consoleDiv.scrollTop = consoleDiv.scrollHeight, 10);
    }
}

function handleImageSelect(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            currentImage = e.target.result.split(',')[1];
            currentMimeType = file.type;
            const preview = document.getElementById('image-preview');
            preview.style.backgroundImage = `url(${e.target.result})`;
            preview.style.display = 'block';
            document.getElementById('txt-input').placeholder = "Message or leave blank to send image.";
        };
        reader.readAsDataURL(file);
    }
}

function clearImage() {
    currentImage = null;
    currentMimeType = null;
    document.getElementById('image-preview').style.display = 'none';
    document.getElementById('txt-input').placeholder = "Message...";
    document.getElementById('file-input').value = null;
}

function startCamera() {
    const container = document.getElementById('camera-container');
    const video = document.getElementById('cam-feed');
    
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                videoStream = stream;
                video.srcObject = stream;
                container.style.display = 'flex';
                video.onloadedmetadata = () => video.play();
            })
            .catch(err => {
                alert("Error accessing camera. Please check permissions. " + err);
            });
    } else {
        alert("Camera not supported on this device.");
    }
}

function snapPhoto() {
    const video = document.getElementById('cam-feed');
    const canvas = document.getElementById('cam-canvas');
    const container = document.getElementById('camera-container');
    const preview = document.getElementById('image-preview');

    if (!videoStream) return;

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    videoStream.getTracks().forEach(track => track.stop());
    videoStream = null;
    container.style.display = 'none';

    const mimeType = 'image/jpeg';
    const dataURL = canvas.toDataURL(mimeType, 0.9);
    
    currentImage = dataURL.split(',')[1];
    currentMimeType = mimeType;

    preview.style.backgroundImage = `url(${dataURL})`;
    preview.style.display = 'block';
    document.getElementById('txt-input').placeholder = "Message or leave blank to send image.";
}

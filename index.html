<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<title>Helix AI</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#000000">
<link rel="icon" type="image/png" href="icon.png">
<link rel="apple-touch-icon" href="icon.png">

<style>
  /* --- LAYOUT --- */
  body { 
    background: #000; color: #fff; 
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace; 
    height: 100vh; margin: 0; display: flex; flex-direction: column; overflow: hidden; 
    -webkit-user-select: auto; user-select: auto; 
    touch-action: manipulation;
  }

  /* --- START OVERLAY (Audio Fix) --- */
  #start-overlay {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: #000; z-index: 9000;
    display: flex; flex-direction: column; justify-content: center; align-items: center;
  }
  #start-btn {
    padding: 20px 40px; border: 2px solid #0f0; background: #002200; color: #0f0;
    font-size: 18px; font-weight: bold; border-radius: 12px; cursor: pointer;
    box-shadow: 0 0 20px #0f0; text-transform: uppercase; letter-spacing: 2px;
  }

  /* --- SETTINGS MODAL --- */
  #settings-modal {
    display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.95); z-index: 2000;
    flex-direction: column; justify-content: center; align-items: center;
  }
  #settings-box { width: 85%; max-width: 400px; background: #111; padding: 20px; border: 1px solid #333; border-radius: 12px; }
  
  select { width: 100%; padding: 10px; background: #222; color: #fff; border: 1px solid #444; margin-bottom: 15px; border-radius: 6px; }
  .close-btn { width: 100%; padding: 12px; background: #444; color: #fff; border: none; border-radius: 6px; cursor: pointer; }

  /* --- HEADER --- */
  #header-row { 
    display: flex; justify-content: space-between; align-items: center; 
    padding: 15px; background: #111; border-bottom: 1px solid #333; flex-shrink: 0; z-index: 10;
    padding-top: max(15px, env(safe-area-inset-top)); 
  }
  
  button { font-weight: bold; cursor: pointer; border-radius: 6px; border: none; }
  #key-btn { background: #222; border: 1px solid #00ffcc; color: #00ffcc; padding: 8px 15px; }
  #menu-btn { background: #222; border: 1px solid #aaa; color: #aaa; padding: 8px 12px; }

  /* --- SCENE --- */
  #scene { flex: 1; display: flex; justify-content: center; align-items: center; background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); position: relative; border-bottom: 1px solid #333; }
  
  #core { width: 110px; height: 110px; background: radial-gradient(circle at 30% 30%, #fff, #0ff, #001); border-radius: 50%; box-shadow: 0 0 30px cyan; display: flex; justify-content: center; align-items: center; position: relative; z-index: 2; transition: all 0.3s; }
  #core span { font-size: 10px; font-weight: 900; letter-spacing: 2px; color: rgba(0,0,0,0.7); pointer-events: none; }
  
  #core.talking { background: #a0f; box-shadow: 0 0 80px #a0f; animation: pulse 0.4s alternate infinite; }
  #core.thinking { background: #fb0; box-shadow: 0 0 60px orange; transform: scale(0.95); }
  #core.listening { background: #0f0; box-shadow: 0 0 60px lime; }
  #core.error { background: #f00; box-shadow: 0 0 60px red; }
  @keyframes pulse { 0% { transform: scale(1); } 100% { transform: scale(1.15); } }

  /* --- CAMERA --- */
  #camera-container { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10; flex-direction: column; justify-content: center; align-items: center; }
  video { width: 100%; height: 100%; object-fit: cover; }
  #cam-overlay-text { position: absolute; bottom: 50px; background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 8px; color: cyan; font-family: monospace; pointer-events: none; font-weight:bold; }

  /* --- CHAT --- */
  #console { height: 40%; background: #0a0a0a; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
  .msg { padding: 12px 16px; border-radius: 8px; font-size: 15px; max-width: 85%; line-height: 1.5; }
  .user { align-self: flex-end; background: #222; color: #fff; border: 1px solid #333; }
  .ai { align-self: flex-start; background: #111; color: #ccc; border: 1px solid #333; }
  .sys { align-self: center; font-size: 12px; color: #666; font-style: italic; margin: 5px 0; }
  pre { background: #1a1a1a; padding: 10px; border-radius: 6px; overflow-x: auto; border: 1px solid #333; font-family: monospace; color: #0f0; margin-top: 5px; }

  /* --- CONTROLS --- */
  #controls { display: flex; flex-direction: column; gap: 10px; padding: 15px; background: #000; border-top: 1px solid #333; flex-shrink: 0; padding-bottom: max(15px, env(safe-area-inset-bottom)); }
  #input-row { display: flex; gap: 10px; }
  #txt-input { flex-grow: 1; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #111; color: white; font-size: 16px; outline: none; }
  #txt-input:focus { border-color: cyan; }
  
  .action-btn { width: 45px; background: #222; color: #aaa; border: 1px solid #333; border-radius: 8px; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
  #send-btn { width: 55px; background: #222; color: cyan; border: 1px solid #333; border-radius: 8px; font-size: 22px; cursor: pointer; }
  
  #mic-btn { padding: 15px; background: #222; color: #fff; border: 1px solid #444; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; width: 100%; transition: 0.2s; display: flex; justify-content: center; align-items: center; gap: 10px; }
  #mic-btn.active { background: #060; border-color: lime; color: #fff; box-shadow: 0 0 15px #060; }
  
  #image-preview { display: none; width: 60px; height: 60px; border-radius: 8px; border: 2px solid cyan; background-size: cover; background-position: center; margin-bottom: 5px; align-self: flex-start; position: relative; }
  #remove-img { position: absolute; top: -5px; right: -5px; background: red; color: white; border-radius: 50%; width: 20px; height: 20px; text-align: center; font-size: 12px; line-height: 20px; cursor: pointer; }
  #file-input-gal { display: none; }
  canvas { display: none; }
</style>
</head>
<body>

<div id="start-overlay">
    <button id="start-btn" onclick="initializeAudio()">[ START SYSTEM ]</button>
    <p style="color:#666; margin-top:20px; font-size:12px;">Turn Volume Up & Disable Silent Mode</p>
</div>

<div id="settings-modal">
    <div id="settings-box">
        <h3 style="color:#fff; margin-bottom:10px;">SYSTEM SETTINGS</h3>
        <label style="color:#aaa; font-size:12px;">AI Model:</label>
        <select id="model-select" onchange="saveModel()">
            <option value="gemini-2.5-flash-lite-preview-09-2025">Gemini 2.5 Lite (~1000 req/day)</option>
            <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash Exp</option>
            <option value="gemini-1.5-flash">Gemini 1.5 Flash (Backup)</option>
        </select>
        <button class="close-btn" onclick="closeSettings()">CLOSE</button>
    </div>
</div>

<div id="header-row">
    <button id="key-btn" onclick="askForSystemKey()">[ KEY ]</button>
    <span style="font-weight:bold; letter-spacing:2px; color:#555;">HELIX</span>
    <button id="menu-btn" onclick="openSettings()">‚öôÔ∏è</button>
</div>

<div id="scene">
    <div id="core"><span id="orb-text">HELIX</span></div>
    <div id="camera-container" onclick="snapPhoto()">
        <video id="cam-feed" autoplay playsinline></video>
        <div id="cam-overlay-text">TAP SCREEN TO CAPTURE</div>
    </div>
</div>

<div id="console"></div>

<div id="controls">
    <div id="image-preview">
        <div id="remove-img" onclick="clearImage()">√ó</div>
    </div>

    <div id="input-row">
        <input type="file" id="file-input-gal" accept="image/*" onchange="handleImageSelect(event)">
        <button class="action-btn" onclick="startCamera()">üì∑</button>
        <button class="action-btn" onclick="document.getElementById('file-input-gal').click()">üñºÔ∏è</button>
        <input id="txt-input" placeholder="Message..." onkeydown="if(event.key==='Enter') sendText()">
        <button id="send-btn" onclick="sendText()">‚û§</button>
    </div>
    
    <button id="mic-btn" onclick="handleMicClick()">üéôÔ∏è TAP TO SPEAK</button>
</div>

<canvas id="cam-canvas"></canvas>

<script>
// --- CONFIG ---
// DEFAULTING TO 2.5 LITE FOR HIGH CREDITS
const DEFAULT_MODEL = "gemini-2.5-flash-lite-preview-09-2025"; 
const VOICE_ID = "21m00Tcm4TlvDq8ikWAM"; 
const ELEVEN_KEY = "e270a037075fafc2f00f56b6f3148de92802dac819a990274d4e8bdc8fa3435a"; 

// --- STATE ---
let googleKey = localStorage.getItem("helix_google_key") || "";
let currentModel = localStorage.getItem("helix_model_id") || DEFAULT_MODEL;
let history = [];
let recognition = null;
let conversationActive = false;
let isSpeaking = false;
let currentImage = null;
let currentMimeType = null;
let audioCtx = null;

// --- INITIALIZATION ---
function initializeAudio() {
    try {
        window.AudioContext = window.AudioContext || window.webkitAudioContext;
        audioCtx = new AudioContext();
        
        let buffer = audioCtx.createBuffer(1, 1, 22050);
        let source = audioCtx.createBufferSource();
        source.buffer = buffer;
        source.connect(audioCtx.destination);
        source.start(0);
        
        document.getElementById('start-overlay').style.display = 'none';
        document.getElementById('model-select').value = currentModel;

        if (!googleKey || googleKey.length < 10) {
            setTimeout(askForSystemKey, 500); 
        } else {
            addMessage('ai', "Helix Online. Connected to " + currentModel);
        }
    } catch(e) {
        alert("Audio Init Failed. Please tap again.");
    }
}

function askForSystemKey() {
    let k = prompt("‚ö†Ô∏è PASTE GOOGLE API KEY:");
    if (k) {
        k = k.trim();
        if(k.length > 10) {
            localStorage.setItem("helix_google_key", k);
            googleKey = k;
            alert("‚úÖ Key Saved!");
            addMessage('sys', "System Online.");
        } else {
            alert("‚ùå Invalid Key.");
        }
    }
}

// --- SETTINGS ---
function openSettings() { document.getElementById('settings-modal').style.display = 'flex'; }
function closeSettings() { document.getElementById('settings-modal').style.display = 'none'; }
function saveModel() {
    let m = document.getElementById('model-select').value;
    localStorage.setItem("helix_model_id", m);
    currentModel = m;
    addMessage('sys', "Switched to: " + m);
}

// --- ORB ---
function updateOrb(state, text) {
    const orb = document.getElementById('core');
    const label = document.getElementById('orb-text');
    orb.className = '';
    if (state) orb.classList.add(state);
    if (text) label.innerText = text;
}

// --- SEND LOGIC ---
async function sendText() {
    let input = document.getElementById('txt-input');
    let text = input.value.trim();
    if (!text && !currentImage) return;
    
    if(!googleKey) { askForSystemKey(); return; }
    
    input.value = "";
    addMessage('user', text || "[Image Sent]");
    updateOrb('thinking', 'THINKING');
    
    if (recognition) recognition.stop();

    let contents = [];
    contents = contents.concat(history.slice(-10));

    let userParts = [];
    if(text) userParts.push({ text: text });
    if(currentImage) {
        userParts.push({ inline_data: { mime_type: currentMimeType, data: currentImage } });
        currentImage = null; clearImage();
    }
    contents.push({ role: 'user', parts: userParts });

    try {
        let response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${currentModel}:generateContent?key=${googleKey}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: contents })
        });
        
        let data = await response.json();
        
        if(data.error) {
            let msg = data.error.message;
            if(msg.includes("API key")) { 
                alert("‚ùå Key Error. Please Reset."); 
            } else if (msg.includes("quota") || msg.includes("limit")) {
                alert("‚ùå Quota Exceeded for " + currentModel + ".\nPlease switch models in Settings (‚öôÔ∏è).");
                openSettings();
            }
            throw new Error(msg);
        }
        
        let ans = data.candidates[0].content.parts[0].text;
        
        history.push({ role: 'user', parts: userParts });
        history.push({ role: 'model', parts: [{ text: ans }] });
        
        addMessage('ai', ans);
        speak(ans);

    } catch(e) {
        addMessage('sys', "Error: " + e.message);
        updateOrb('error', 'ERROR');
    }
}

// --- VOICE (WEB AUDIO REUSE) ---
async function speak(text) {
    let speakText = text.replace(/[*#`]/g, '').slice(0, 450);
    isSpeaking = true;
    updateOrb('talking', 'SPEAKING');
    
    try {
        const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${VOICE_ID}`, {
            method: "POST",
            headers: { "xi-api-key": ELEVEN_KEY, "Content-Type": "application/json" },
            body: JSON.stringify({ 
                text: speakText, 
                model_id: "eleven_multilingual_v2", 
                voice_settings: { stability: 0.5, similarity_boost: 0.75 } 
            })
        });

        if(!response.ok) throw new Error("Voice Error");

        const arrayBuffer = await response.arrayBuffer();
        if(audioCtx.state === 'suspended') await audioCtx.resume();
        
        const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
        const source = audioCtx.createBufferSource();
        source.buffer = audioBuffer;
        source.connect(audioCtx.destination);
        
        source.onended = () => { 
            isSpeaking = false; 
            updateOrb('', 'HELIX'); 
            if(conversationActive) startMicLoop();
        };
        
        source.start(0);

    } catch(e) {
        console.log("Fallback Voice: " + e);
        let u = new SpeechSynthesisUtterance(speakText);
        u.onend = () => { 
            isSpeaking = false; 
            updateOrb('', 'HELIX');
            if(conversationActive) startMicLoop();
        };
        window.speechSynthesis.speak(u);
    }
}

// --- MIC ---
if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    recognition.continuous = false;
    
    recognition.onstart = () => {
        if(isSpeaking) { recognition.stop(); return; }
        updateOrb('listening', 'LISTENING');
        document.getElementById('mic-btn').innerText = "üõë LISTENING...";
        document.getElementById('mic-btn').classList.add('active');
    };

    recognition.onresult = (e) => { 
        document.getElementById('txt-input').value = e.results[0][0].transcript;
        sendText();
    };
    
    recognition.onend = () => {
        if (conversationActive && !isSpeaking) {
            startMicLoop(); 
        } else {
            document.getElementById('mic-btn').classList.remove('active');
            document.getElementById('mic-btn').innerText = "üéôÔ∏è TAP TO SPEAK";
            if(!isSpeaking) updateOrb('', 'HELIX');
        }
    };
}

function handleMicClick() {
    if (!recognition) return alert("Microphone not supported");
    
    // üîì RE-UNLOCK AUDIO
    if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
    
    if (conversationActive) {
        conversationActive = false;
        recognition.stop();
    } else {
        conversationActive = true;
        startMicLoop();
    }
}

function startMicLoop() {
    if(isSpeaking) return;
    try { recognition.start(); } catch(e) {}
}

// --- CAMERA ---
async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        const video = document.getElementById('cam-feed');
        video.srcObject = stream;
        document.getElementById('camera-container').style.display = 'flex';
    } catch(e) { alert("Camera Error: " + e.message); }
}

function snapPhoto() {
    const video = document.getElementById('cam-feed');
    const canvas = document.getElementById('cam-canvas');
    canvas.width = video.videoWidth; canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);
    currentImage = canvas.toDataURL('image/jpeg').split(',')[1];
    currentMimeType = "image/jpeg";
    video.srcObject.getTracks().forEach(t => t.stop());
    document.getElementById('camera-container').style.display = 'none';
    document.getElementById('image-preview').style.display = 'block';
    document.getElementById('image-preview').style.backgroundImage = `url(${canvas.toDataURL('image/jpeg')})`;
}

function handleImageSelect(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            currentImage = e.target.result.split(',')[1];
            currentMimeType = file.type;
            document.getElementById('image-preview').style.display = 'block';
            document.getElementById('image-preview').style.backgroundImage = `url(${e.target.result})`;
        };
        reader.readAsDataURL(file);
    }
}

function clearImage() {
    currentImage = null;
    document.getElementById('image-preview').style.display = 'none';
}

function addMessage(role, text) {
    let d = document.createElement('div');
    if(role === 'sys') { d.className = 'sys'; d.innerText = text; }
    else {
        d.className = 'msg ' + role;
        if(text.includes("```")) {
            d.innerHTML = text.replace(/```([\s\S]*?)```/g, "<pre>$1</pre>").replace(/\n/g, "<br>");
        } else { d.innerText = text; }
    }
    let c = document.getElementById('console');
    c.appendChild(d); c.scrollTop = c.scrollHeight;
}
</script>
</body>
</html>

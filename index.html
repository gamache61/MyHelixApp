<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<title>Helix AI</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#000000">
<link rel="icon" type="image/png" href="icon.png">
<link rel="apple-touch-icon" href="icon.png">

<style>
  /* --- LAYOUT --- */
  body { 
    background: #000; 
    color: #fff; 
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace; 
    height: 100vh; 
    width: 100vw; 
    margin: 0; 
    overflow: hidden; 
    display: flex; 
    flex-direction: column; 
  }
   
  /* --- HEADER --- */
  #header-row { 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    padding: 15px 20px; 
    background: #111; 
    border-bottom: 1px solid #333; 
    flex-shrink: 0;
    z-index: 20;
  }
  
  /* SWITCH */
  .switch-container { display: flex; align-items: center; gap: 10px; }
  .switch { position: relative; display: inline-block; width: 40px; height: 22px; }
  .switch input { opacity: 0; width: 0; height: 0; }
  .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; }
  .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
  input:checked + .slider { background-color: #a0f; }
  input:checked + .slider:before { transform: translateX(18px); }
  #mode-label { font-size: 11px; font-weight: bold; color: #888; letter-spacing: 1px; }
  #trash-btn { background: none; border: none; font-size: 18px; cursor: pointer; opacity: 0.7; padding: 5px; }

  /* --- SCENE --- */
  #scene { 
    flex: 1; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); 
    position: relative; 
    border-bottom: 1px solid #333; 
  }
  
  /* --- ORB --- */
  #core { 
    width: 110px; height: 110px; 
    background: radial-gradient(circle at 30% 30%, #fff, #0ff, #001); 
    border-radius: 50%; 
    box-shadow: 0 0 30px cyan; 
    display: flex; justify-content: center; align-items: center; 
    position: relative; z-index: 2; transition: all 0.3s; 
  }
  #core span { font-size: 10px; font-weight: 900; letter-spacing: 2px; color: rgba(0,0,0,0.7); pointer-events: none; }
  
  /* ANIMATIONS */
  #core.talking { background: #a0f; box-shadow: 0 0 80px #a0f; animation: pulse 0.4s alternate infinite; }
  #core.thinking { background: #fb0; box-shadow: 0 0 60px orange; transform: scale(0.95); }
  #core.listening { background: #0f0; box-shadow: 0 0 60px lime; }
  @keyframes pulse { 0% { transform: scale(1); } 100% { transform: scale(1.15); } }

  /* --- CAMERA --- */
  #camera-container { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10; flex-direction: column; justify-content: center; align-items: center; }
  video { width: 100%; height: 100%; object-fit: cover; }
  #cam-overlay-text { position: absolute; bottom: 30px; background: rgba(0,0,0,0.5); padding: 8px 12px; border-radius: 4px; color: cyan; font-family: monospace; pointer-events: none; }

  /* --- CHAT --- */
  #console { 
    height: 40%; 
    background: #0a0a0a; 
    overflow-y: auto; 
    padding: 20px; 
    display: flex; 
    flex-direction: column; 
    gap: 12px; 
  }
  .msg { padding: 12px 16px; border-radius: 8px; font-size: 15px; max-width: 85%; line-height: 1.5; }
  .user { align-self: flex-end; background: #222; color: #fff; border: 1px solid #333; }
  .ai { align-self: flex-start; background: #111; color: #ccc; border: 1px solid #333; }
  .sys { align-self: center; font-size: 12px; color: #666; font-style: italic; margin: 5px 0; }
  pre { background: #1a1a1a; padding: 10px; border-radius: 6px; overflow-x: auto; border: 1px solid #333; font-family: monospace; color: #0f0; margin-top: 5px; }

  /* --- CONTROLS --- */
  #controls { 
    display: flex; 
    flex-direction: column; 
    gap: 10px; 
    padding: 15px; 
    background: #000; 
    border-top: 1px solid #333; 
    flex-shrink: 0;
  }
  
  /* INPUT ROW */
  #input-row { display: flex; gap: 10px; }
  #txt-input { flex-grow: 1; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #111; color: white; font-size: 16px; outline: none; }
  #txt-input:focus { border-color: cyan; }
  
  /* BUTTONS */
  .action-btn { width: 45px; background: #222; color: #aaa; border: 1px solid #333; border-radius: 8px; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
  .action-btn:hover { background: #333; color: cyan; }
  #send-btn { width: 55px; background: #222; color: cyan; border: 1px solid #333; border-radius: 8px; font-size: 22px; cursor: pointer; }
  
  /* MIC BUTTON */
  #mic-btn { 
    padding: 15px; 
    background: #222; 
    color: #fff; 
    border: 1px solid #444; 
    border-radius: 8px; 
    font-weight: bold; 
    font-size: 16px; 
    cursor: pointer; 
    width: 100%; 
    transition: 0.2s; 
    display: flex; justify-content: center; align-items: center; gap: 10px;
  }
  #mic-btn.active { background: #060; border-color: lime; color: #fff; box-shadow: 0 0 15px #060; }
  
  /* IMAGE PREVIEW */
  #image-preview { display: none; width: 60px; height: 60px; border-radius: 8px; border: 2px solid cyan; background-size: cover; background-position: center; margin-bottom: 5px; align-self: flex-start; position: relative; }
  #remove-img { position: absolute; top: -5px; right: -5px; background: red; color: white; border-radius: 50%; width: 20px; height: 20px; text-align: center; font-size: 12px; line-height: 20px; cursor: pointer; }
  
  /* HIDDEN */
  #file-input-gal { display: none; }
  canvas { display: none; }
</style>
</head>
<body>

<div id="header-row">
    <div class="switch-container">
        <label class="switch">
          <input type="checkbox" id="dev-toggle" onchange="toggleDevMode()">
          <span class="slider"></span>
        </label>
        <span id="mode-label">CODE MODE</span>
    </div>
    <button id="trash-btn" onclick="clearConversation()">üóëÔ∏è</button>
</div>

<div id="scene">
    <div id="core"><span id="orb-text">HELIX</span></div>
    <div id="camera-container" onclick="snapPhoto()">
        <video id="cam-feed" autoplay playsinline></video>
        <div id="cam-overlay-text">TAP SCREEN TO CAPTURE</div>
    </div>
</div>

<div id="console"></div>

<div id="controls">
    <div id="image-preview">
        <div id="remove-img" onclick="clearImage()">√ó</div>
    </div>

    <div id="input-row">
        <input type="file" id="file-input-gal" accept="image/*" onchange="handleImageSelect(event)">
        <button class="action-btn" onclick="startCamera()">üì∑</button>
        <button class="action-btn" onclick="document.getElementById('file-input-gal').click()">üñºÔ∏è</button>
        <input id="txt-input" placeholder="Type message..." onkeydown="if(event.key==='Enter') sendText()">
        <button id="send-btn" onclick="sendText()">‚û§</button>
    </div>
    
    <button id="mic-btn" onclick="handleMicClick()">üéôÔ∏è TAP TO SPEAK</button>
</div>

<canvas id="cam-canvas"></canvas>

<script>
// ==============================================================================
// üü¢ CONFIGURATION (KEYS HARDCODED)
// ==============================================================================

const GOOGLE_KEY = "AIzaSyCr6c1MGUHygHb74j1CV1VHBEApFK5SPJM"; 
const ELEVEN_KEY = "e270a037075fafc2f00f56b6f3148de92802dac819a990274d4e8bdc8fa3435a";

// ==============================================================================

const MODEL_ID = "gemini-2.5-flash"; 
const VOICE_ID = "21m00Tcm4TlvDq8ikWAM"; 

let history = [];
let recognition = null;
let synth = window.speechSynthesis;
let conversationActive = false;
let isSpeaking = false;
let isDevMode = false;
let currentImage = null;
let currentMimeType = null;
let videoStream = null;

// --- INIT ---
window.onload = () => {
    addMessage('ai', "Helix Online. Keys Connected.");
};

// --- ORB ---
function updateOrb(state, text) {
    const orb = document.getElementById('core');
    const label = document.getElementById('orb-text');
    orb.className = '';
    if (state) orb.classList.add(state);
    if (text) label.innerText = text;
}

// --- DEV TOGGLE ---
function toggleDevMode() {
    isDevMode = document.getElementById('dev-toggle').checked;
    const label = document.getElementById('mode-label');
    if (isDevMode) {
        label.style.color = "#a0f";
        addMessage("sys", "üë®‚Äçüíª Developer Mode: ENABLED");
    } else {
        label.style.color = "#888";
        addMessage("sys", "üë§ Standard Mode: ENABLED");
    }
}

// --- SEND LOGIC ---
async function sendText() {
    let input = document.getElementById('txt-input');
    let text = input.value.trim();
    if (!text && !currentImage) return;
    
    input.value = "";
    addMessage('user', text || "[Image Sent]");
    updateOrb('thinking', 'THINKING');
    
    let instruction = isDevMode 
        ? "You are Helix, an expert Senior Developer. Provide clean, efficient code blocks." 
        : "You are Helix. Be concise and helpful.";

    let contents = [
        { role: 'user', parts: [{ text: "System Instruction: " + instruction }] }
    ];
    
    let recentHistory = history.slice(-15);
    contents = contents.concat(recentHistory);

    let userParts = [];
    if(text) userParts.push({ text: text });
    if(currentImage) {
        userParts.push({ inline_data: { mime_type: currentMimeType, data: currentImage } });
        currentImage = null; clearImage();
    }
    contents.push({ role: 'user', parts: userParts });

    try {
        let response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_ID}:generateContent?key=${GOOGLE_KEY}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: contents })
        });
        
        let data = await response.json();
        
        if(data.error) throw new Error(data.error.message);
        
        let ans = data.candidates[0].content.parts[0].text;
        
        history.push({ role: 'user', parts: userParts });
        history.push({ role: 'model', parts: [{ text: ans }] });
        
        addMessage('ai', ans);
        speak(ans);

    } catch(e) {
        addMessage('sys', "Error: " + e.message);
        updateOrb('', 'ERROR');
    }
}

// --- VOICE ---
async function speak(text) {
    let speakText = text.replace(/```[\s\S]*?```/g, " Code block. ").replace(/[*#`]/g, '').slice(0, 450);

    isSpeaking = true;
    updateOrb('talking', 'SPEAKING');
    if(recognition) recognition.stop();

    try {
        const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${VOICE_ID}`, {
            method: "POST",
            headers: { "xi-api-key": ELEVEN_KEY, "Content-Type": "application/json" },
            body: JSON.stringify({ 
                text: speakText, 
                model_id: "eleven_multilingual_v2", 
                voice_settings: { stability: 0.5, similarity_boost: 0.75 } 
            })
        });

        if(!response.ok) throw new Error("Voice Error");

        const audioBlob = await response.blob();
        const audio = new Audio(URL.createObjectURL(audioBlob));
        audio.onended = () => { isSpeaking = false; updateOrb('', 'HELIX'); };
        await audio.play();

    } catch(e) {
        let u = new SpeechSynthesisUtterance(speakText);
        u.onend = () => { isSpeaking = false; updateOrb('', 'HELIX'); };
        synth.speak(u);
    }
}

// --- MIC ---
if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    
    recognition.onstart = () => {
        updateOrb('listening', 'LISTENING');
        document.getElementById('mic-btn').innerText = "üõë LISTENING...";
        document.getElementById('mic-btn').classList.add('active');
    };

    recognition.onresult = (e) => { 
        document.getElementById('txt-input').value = e.results[0][0].transcript;
        sendText();
    };
    
    recognition.onend = () => {
        document.getElementById('mic-btn').classList.remove('active');
        document.getElementById('mic-btn').innerText = "üéôÔ∏è TAP TO SPEAK";
        if(!isSpeaking) updateOrb('', 'HELIX');
    };
}

function handleMicClick() {
    if (!recognition) return alert("Microphone not supported");
    let u = new SpeechSynthesisUtterance(""); synth.speak(u); 
    
    if(conversationActive) {
        conversationActive = false; recognition.stop();
    } else {
        conversationActive = true; recognition.start();
    }
}

// --- CAMERA ---
async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        const video = document.getElementById('cam-feed');
        video.srcObject = stream;
        document.getElementById('camera-container').style.display = 'flex';
    } catch(e) { alert("Camera Error: " + e.message); }
}

function snapPhoto() {
    const video = document.getElementById('cam-feed');
    const canvas = document.getElementById('cam-canvas');
    canvas.width = video.videoWidth; canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);
    
    currentImage = canvas.toDataURL('image/jpeg').split(',')[1];
    currentMimeType = "image/jpeg";
    video.srcObject.getTracks().forEach(t => t.stop());
    document.getElementById('camera-container').style.display = 'none';
    document.getElementById('image-preview').style.display = 'block';
    document.getElementById('image-preview').style.backgroundImage = `url(${canvas.toDataURL('image/jpeg')})`;
}

function handleImageSelect(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            currentImage = e.target.result.split(',')[1];
            currentMimeType = file.type;
            document.getElementById('image-preview').style.display = 'block';
            document.getElementById('image-preview').style.backgroundImage = `url(${e.target.result})`;
        };
        reader.readAsDataURL(file);
    }
}

function clearImage() {
    currentImage = null;
    document.getElementById('image-preview').style.display = 'none';
}

function addMessage(role, text) {
    let d = document.createElement('div');
    if(role === 'sys') { d.className = 'sys'; d.innerText = text; }
    else {
        d.className = 'msg ' + role;
        if(text.includes("```")) {
            d.innerHTML = text.replace(/```([\s\S]*?)```/g, "<pre>$1</pre>").replace(/\n/g, "<br>");
        } else { d.innerText = text; }
    }
    let c = document.getElementById('console');
    c.appendChild(d); c.scrollTop = c.scrollHeight;
}

function clearConversation() {
    history = [];
    document.getElementById('console').innerHTML = "";
    addMessage('sys', "Memory Wiped.");
}
</script>
</body>
</html>

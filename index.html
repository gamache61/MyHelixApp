<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>Helix AI</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#000000">

<style>
  /* --- LAYOUT --- */
  :root {
    --app-height: 100dvh;
  }
  
  body { 
    background: #000; color: #fff; 
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace; 
    height: var(--app-height); margin: 0; display: flex; flex-direction: column; overflow: hidden; 
    -webkit-user-select: none; user-select: none; 
    touch-action: manipulation;
  }

  /* --- START OVERLAY --- */
  #start-overlay {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: #000; z-index: 9000;
    display: flex; flex-direction: column; justify-content: center; align-items: center;
  }
  #start-btn {
    padding: 20px 40px; border: 2px solid #0f0; background: #002200; color: #0f0;
    font-size: 18px; font-weight: bold; border-radius: 12px; cursor: pointer;
    box-shadow: 0 0 20px #0f0; text-transform: uppercase; letter-spacing: 2px;
  }

  /* --- SETTINGS MODAL --- */
  #settings-modal {
    display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.95); z-index: 2000;
    flex-direction: column; justify-content: center; align-items: center;
  }
  #settings-box { width: 85%; max-width: 400px; background: #111; padding: 20px; border: 1px solid #333; border-radius: 12px; }
   
  label { font-size: 10px; color: #aaa; display: block; margin-bottom: 5px; }
  input, select { width: 100%; padding: 10px; background: #222; color: #fff; border: 1px solid #444; margin-bottom: 15px; border-radius: 6px; box-sizing: border-box; }
   
  .close-btn { width: 100%; padding: 12px; background: #444; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
  .test-btn { width: 100%; padding: 12px; background: #004400; color: #0f0; border: 1px solid #0f0; border-radius: 6px; cursor: pointer; margin-bottom: 10px; font-weight: bold; }
  .wipe-btn { width: 100%; padding: 12px; background: #300; color: #f55; border: 1px solid #f00; border-radius: 6px; cursor: pointer; margin-top: 10px; }

  /* --- HEADER --- */
  #header-row { 
    display: flex; justify-content: space-between; align-items: center; 
    padding: 15px; background: #111; border-bottom: 1px solid #333; flex-shrink: 0; z-index: 10;
    padding-top: max(15px, env(safe-area-inset-top)); 
  }
   
  button { font-weight: bold; cursor: pointer; border-radius: 6px; border: none; }
  #menu-btn { background: #222; border: 1px solid #aaa; color: #fff; padding: 8px 15px; font-size: 12px; }

  /* --- SCENE --- */
  #scene { flex: 1; display: flex; justify-content: center; align-items: center; background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); position: relative; border-bottom: 1px solid #333; }
   
  #core { width: 110px; height: 110px; background: radial-gradient(circle at 30% 30%, #fff, #0ff, #001); border-radius: 50%; box-shadow: 0 0 30px cyan; display: flex; justify-content: center; align-items: center; position: relative; z-index: 2; transition: all 0.3s; }
  #core span { font-size: 10px; font-weight: 900; letter-spacing: 2px; color: rgba(0,0,0,0.7); pointer-events: none; }
   
  #core.talking { background: #a0f; box-shadow: 0 0 80px #a0f; animation: pulse 0.4s alternate infinite; }
  #core.thinking { background: #fb0; box-shadow: 0 0 60px orange; transform: scale(0.95); }
  #core.listening { background: #0f0; box-shadow: 0 0 60px lime; }
  #core.error { background: #f00; box-shadow: 0 0 60px red; }
  @keyframes pulse { 0% { transform: scale(1); } 100% { transform: scale(1.15); } }

  /* --- CAMERA --- */
  #camera-container { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10; flex-direction: column; justify-content: center; align-items: center; }
  video { width: 100%; height: 100%; object-fit: cover; }
  #cam-overlay-text { position: absolute; bottom: 50px; background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 8px; color: cyan; font-family: monospace; pointer-events: none; font-weight: bold; }

  /* --- CHAT --- */
  #console { height: 35%; background: #0a0a0a; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; -webkit-user-select: text; user-select: text; }
  .msg { padding: 12px 16px; border-radius: 8px; font-size: 15px; max-width: 85%; line-height: 1.5; }
  .user { align-self: flex-end; background: #222; color: #fff; border: 1px solid #333; }
  .ai { align-self: flex-start; background: #111; color: #ccc; border: 1px solid #333; }
  .sys { align-self: center; font-size: 12px; color: #f55; font-style: italic; margin: 5px 0; border: 1px solid #300; padding: 5px 10px; border-radius: 4px; background: #100; }
  pre { background: #1a1a1a; padding: 10px; border-radius: 6px; overflow-x: auto; border: 1px solid #333; font-family: monospace; color: #0f0; margin-top: 5px; }

  /* --- CONTROLS --- */
  #controls { display: flex; flex-direction: column; gap: 10px; padding: 15px; background: #000; border-top: 1px solid #333; flex-shrink: 0; padding-bottom: max(15px, env(safe-area-inset-bottom)); }
  #input-row { display: flex; gap: 10px; }
  #txt-input { flex-grow: 1; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #111; color: white; font-size: 16px; outline: none; }
  #txt-input:focus { border-color: cyan; }
   
  .action-btn { width: 45px; background: #222; color: #aaa; border: 1px solid #333; border-radius: 8px; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
  #send-btn { width: 55px; background: #222; color: cyan; border: 1px solid #333; border-radius: 8px; font-size: 22px; cursor: pointer; }
   
  #mic-btn { padding: 15px; background: #222; color: #fff; border: 1px solid #444; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; width: 100%; transition: 0.2s; display: flex; justify-content: center; align-items: center; gap: 10px; }
  #mic-btn.active { background: #060; border-color: lime; color: #fff; box-shadow: 0 0 15px #060; }
   
  #image-preview { display: none; width: 60px; height: 60px; border-radius: 8px; border: 2px solid cyan; background-size: cover; background-position: center; margin-bottom: 5px; align-self: flex-start; position: relative; }
  #remove-img { position: absolute; top: -5px; right: -5px; background: red; color: white; border-radius: 50%; width: 20px; height: 20px; text-align: center; font-size: 12px; line-height: 20px; cursor: pointer; }
  #file-input-gal { display: none; }
  canvas { display: none; }
</style>
</head>
<body>

<div id="start-overlay">
    <button id="start-btn" onclick="initializeSystem()">[ START SYSTEM ]</button>
    <p style="color:#666; margin-top:20px; font-size:12px;">Turn Volume Up & Disable Silent Mode</p>
</div>

<div id="settings-modal">
    <div id="settings-box">
        <h3 style="color:#fff; margin-bottom:10px;">SYSTEM SETTINGS</h3>
        
        <label>Google API Key (Required):</label>
        <input type="password" id="input-google-key" placeholder="Paste AI Studio Key here">

        <label>AI Model:</label>
        <select id="model-select">
            <option value="gemini-2.5-flash">Gemini 2.5 Flash (Newest)</option>
            <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash (Experimental)</option>
            <option value="gemini-1.5-flash">Gemini 1.5 Flash (Fast/Cheap)</option>
            <option value="gemini-1.5-pro">Gemini 1.5 Pro (Smarter/Slower)</option>
        </select>

        <label>ElevenLabs Voice Key (Optional):</label>
        <input type="password" id="input-eleven-key" placeholder="Paste ElevenLabs Key here">

        <button class="test-btn" onclick="testConnection()">[ TEST CONNECTION ]</button>
        <button class="close-btn" onclick="saveSettings()">SAVE & CLOSE</button>
        <button class="wipe-btn" onclick="clearMemory()">‚ö†Ô∏è WIPE MEMORY</button>
    </div>
</div>

<div id="header-row">
    <span style="font-weight:bold; letter-spacing:2px; color:#555;">HELIX</span>
    <button id="menu-btn" onclick="openSettings()">[ SETTINGS ]</button>
</div>

<div id="scene">
    <div id="core"><span id="orb-text">HELIX</span></div>
    <div id="camera-container" onclick="snapPhoto()">
        <video id="cam-feed" autoplay playsinline></video>
        <div id="cam-overlay-text">TAP SCREEN TO CAPTURE</div>
    </div>
</div>

<div id="console"></div>

<div id="controls">
    <div id="image-preview">
        <div id="remove-img" onclick="clearImage()">√ó</div>
    </div>

    <div id="input-row">
        <input type="file" id="file-input-gal" accept="image/*" onchange="handleImageSelect(event)">
        <button class="action-btn" onclick="startCamera()">üì∑</button>
        <button class="action-btn" onclick="document.getElementById('file-input-gal').click()">üñºÔ∏è</button>
        <input id="txt-input" placeholder="Message..." onkeydown="if(event.key==='Enter') sendText()">
        <button id="send-btn" onclick="sendText()">‚û§</button>
    </div>
    
    <button id="mic-btn" onclick="handleMicClick()">üéôÔ∏è TAP TO SPEAK</button>
</div>

<canvas id="cam-canvas"></canvas>

<script>
// --- CONFIG ---
const DEFAULT_MODEL = "gemini-2.5-flash"; 
const VOICE_ID = "21m00Tcm4TlvDq8ikWAM"; 
const SYSTEM_PROMPT = "You are Helix, an intelligent AI assistant. Keep responses concise and conversational.";

// --- STATE ---
let googleKey = localStorage.getItem("helix_google_key") || "";
let currentModel = localStorage.getItem("helix_model_id") || DEFAULT_MODEL;
let customElevenKey = localStorage.getItem("helix_eleven_key") || "";

let history = []; 
let recognition = null;
let audioCtx = null;
let conversationActive = false;
let isSpeaking = false;
let currentImage = null;
let currentMimeType = null;
let micRestartTimer = null;

// --- INITIALIZATION ---
function initializeSystem() {
    try {
        window.AudioContext = window.AudioContext || window.webkitAudioContext;
        audioCtx = new AudioContext();
        
        let buffer = audioCtx.createBuffer(1, 1, 22050);
        let source = audioCtx.createBufferSource();
        source.buffer = buffer;
        source.connect(audioCtx.destination);
        source.start(0);
        
        loadHistory();
        
        document.getElementById('start-overlay').style.display = 'none';
        
        document.getElementById('model-select').value = currentModel;
        document.getElementById('input-eleven-key').value = customElevenKey;
        document.getElementById('input-google-key').value = googleKey;

        if (!googleKey || googleKey.length < 10) {
            openSettings(); 
        } else {
            addMessage('sys', "Systems Online.");
        }
    } catch(e) {
        alert("Init Failed. Tap again.");
    }
}

// --- MEMORY ---
function loadHistory() {
    let saved = localStorage.getItem("helix_chat_history");
    if(saved) {
        try {
            let parsed = JSON.parse(saved);
            // Strict Validation on Load (Cleans corrupted memory immediately)
            history = parsed.filter(item => 
                (item.role === 'user' || item.role === 'model') && 
                item.parts && item.parts.length > 0 &&
                (item.parts[0].text || item.parts[0].inline_data)
            );
            
            document.getElementById('console').innerHTML = ""; 
            addMessage('sys', "Memory Restored.");
            history.slice(-10).forEach(item => {
                let txt = item.parts[0].text || "[Image]";
                addMessage(item.role === 'user' ? 'user' : 'ai', txt);
            });
        } catch(e) {
            console.log("History corrupted, resetting.");
            history = [];
        }
    }
}

function saveHistory() {
    localStorage.setItem("helix_chat_history", JSON.stringify(history.slice(-20)));
}

function clearMemory() {
    if(confirm("Wipe all memory?")) {
        history = [];
        localStorage.removeItem("helix_chat_history");
        document.getElementById('console').innerHTML = "";
        
        conversationActive = false;
        if(recognition) try { recognition.stop(); } catch(e){}
        document.getElementById('mic-btn').classList.remove('active');
        document.getElementById('mic-btn').innerText = "üéôÔ∏è TAP TO SPEAK";
        
        addMessage('sys', "Memory Wiped. Systems Reset.");
        closeSettings();
    }
}

// --- SETTINGS & TEST ---
function openSettings() { document.getElementById('settings-modal').style.display = 'flex'; }
function closeSettings() { document.getElementById('settings-modal').style.display = 'none'; }

function cleanKey(k) {
    if(!k) return "";
    return k.trim().replace(/\s/g, ''); 
}

async function secureFetch(url, body, headers = {}) {
    return fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', ...headers },
        body: JSON.stringify(body)
    });
}

async function testConnection() {
    let rawKey = document.getElementById('input-google-key').value;
    let k = cleanKey(rawKey);
    let m = document.getElementById('model-select').value;
    
    if(!k) return addMessage('sys', "‚ùå Please enter a Key first.");
    
    updateOrb('thinking', 'TESTING');
    addMessage('sys', "Testing connection to " + m + "...");
    
    try {
        let response = await secureFetch(
            `https://generativelanguage.googleapis.com/v1beta/models/${m}:generateContent?key=${k}`,
            { contents: [{ parts: [{ text: "Hello" }] }] }
        );
        
        if(!response.ok) throw new Error("Status: " + response.status);

        let data = await response.json();
        if(data.error) throw new Error(data.error.message);
        
        addMessage('sys', "‚úÖ SUCCESS! Connection is working.");
        updateOrb('', 'HELIX');
        
        document.getElementById('input-google-key').value = k;
        saveSettings();
        
    } catch(e) {
        addMessage('sys', "‚ùå TEST FAILED: " + e.message);
        updateOrb('error', 'FAIL');
    }
}

function saveSettings() {
    let m = document.getElementById('model-select').value;
    let ek = document.getElementById('input-eleven-key').value.trim();
    let gk = cleanKey(document.getElementById('input-google-key').value);
    
    localStorage.setItem("helix_model_id", m);
    localStorage.setItem("helix_eleven_key", ek);
    
    if(gk.length > 10) {
        localStorage.setItem("helix_google_key", gk);
        googleKey = gk;
    }
    
    currentModel = m;
    customElevenKey = ek;
    
    addMessage('sys', "Settings Saved.");
    closeSettings();
}

// --- ORB ---
function updateOrb(state, text) {
    const orb = document.getElementById('core');
    const label = document.getElementById('orb-text');
    orb.className = '';
    if (state) orb.classList.add(state);
    if (text) label.innerText = text;
}

// --- SEND LOGIC (AUTO-HEAL 400) ---
async function sendText() {
    let input = document.getElementById('txt-input');
    let text = input.value.trim();
    if (!text && !currentImage) return;
    
    if(!googleKey) { 
        alert("‚ö†Ô∏è Google API Key Missing!");
        openSettings(); 
        return; 
    }
    
    if (recognition) recognition.stop();
    
    input.value = "";
    addMessage('user', text || "[Image Sent]");
    updateOrb('thinking', 'THINKING');
    
    // 1. Construct current message
    let userMsg = { role: 'user', parts: [] };
    if(text) userMsg.parts.push({ text: text });
    if(currentImage) {
        userMsg.parts.push({ inline_data: { mime_type: currentMimeType, data: currentImage } });
        currentImage = null; clearImage();
    }

    // 2. Prepare History (Strict Sanitization)
    let validHistory = history.filter(h => 
        (h.role === 'user' || h.role === 'model') && h.parts && h.parts.length > 0
    );
    
    // Remove trailing 'user' messages (prevent User->User)
    if(validHistory.length > 0 && validHistory[validHistory.length-1].role === 'user') {
        validHistory.pop();
    }

    let contextHistory = validHistory.slice(-10); 

    // Ensure start with user (remove leading model responses)
    while(contextHistory.length > 0 && contextHistory[0].role === 'model') {
        contextHistory.shift();
    }

    // 3. Try Sending
    try {
        await generateResponse([...contextHistory, userMsg], userMsg);
    } catch(e) {
        console.warn("First attempt failed:", e.message);
        
        // 4. AUTO-RECOVERY MECHANISM
        // If 400 Error, it usually means history is corrupted or incompatible.
        // We retry sending ONLY the current message.
        if(e.message.includes("400") || e.message.includes("INVALID_ARGUMENT") || e.message.includes("content")) {
            addMessage('sys', "‚ö†Ô∏è History error detected. Auto-repairing...");
            try {
                // Retry with ZERO history (Self-Healing)
                await generateResponse([userMsg], userMsg, true); 
            } catch(retryErr) {
                addMessage('sys', "‚ùå Error: " + retryErr.message);
                updateOrb('error', 'FAIL');
                if(conversationActive) startMicLoop();
            }
        } else {
            addMessage('sys', "‚ùå Error: " + e.message);
            updateOrb('error', 'FAIL');
            if(conversationActive) startMicLoop();
        }
    }
}

// Internal helper to handle the fetch
async function generateResponse(contents, userMsg, isRetry = false) {
    let response = await secureFetch(
        `https://generativelanguage.googleapis.com/v1beta/models/${currentModel}:generateContent?key=${googleKey}`,
        { 
            contents: contents,
            system_instruction: { parts: [{ text: SYSTEM_PROMPT }] },
            // Safety settings strictly set to prevent blocks
            safety_settings: [
                { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
            ]
        }
    );
    
    if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);

    let data = await response.json();
    if(data.error) throw new Error(data.error.message);
    if (!data.candidates || !data.candidates[0].content) throw new Error("AI blocked response.");
    
    let ans = data.candidates[0].content.parts[0].text;
    
    // Update History
    if(isRetry) {
        // If we had to retry, we wipe old history and start fresh
        history = [userMsg, { role: 'model', parts: [{ text: ans }] }];
    } else {
        // Normal append
        history.push(userMsg);
        history.push({ role: 'model', parts: [{ text: ans }] });
    }
    saveHistory();
    
    addMessage('ai', ans);
    speak(ans);
}

// --- VOICE (AUTO FALLBACK) ---
async function speak(text) {
    let speakText = text.replace(/[*#`]/g, '').slice(0, 450); 
    isSpeaking = true;
    updateOrb('talking', 'SPEAKING');
    
    if(audioCtx.state === 'suspended') await audioCtx.resume();

    if (customElevenKey && customElevenKey.length > 10) {
        try {
            const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${VOICE_ID}`, {
                method: "POST",
                headers: { "xi-api-key": customElevenKey, "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    text: speakText, 
                    model_id: "eleven_multilingual_v2", 
                    voice_settings: { stability: 0.5, similarity_boost: 0.75 } 
                })
            });

            if(!response.ok) throw new Error("Voice Error");

            const arrayBuffer = await response.arrayBuffer();
            const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
            const source = audioCtx.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(audioCtx.destination);
            
            source.onended = () => { 
                isSpeaking = false; 
                updateOrb('', 'HELIX'); 
                if(conversationActive) startMicLoop();
            };
            
            source.start(0);
            return; 

        } catch(e) {
            console.log("ElevenLabs failed, falling back to browser TTS", e);
        }
    }

    let u = new SpeechSynthesisUtterance(speakText);
    u.rate = 1.1;
    u.pitch = 1.0;
    
    let voices = window.speechSynthesis.getVoices();
    let preferred = voices.find(v => v.name.includes("Google US English") || v.name.includes("Samantha"));
    if(preferred) u.voice = preferred;

    u.onend = () => { 
        isSpeaking = false; 
        updateOrb('', 'HELIX');
        if(conversationActive) startMicLoop();
    };
    
    window.speechSynthesis.speak(u);
}

// --- MIC ---
if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    recognition.continuous = false; 
    recognition.interimResults = false;
    
    recognition.onstart = () => {
        updateOrb('listening', 'LISTENING');
        document.getElementById('mic-btn').innerText = "üõë LISTENING...";
        document.getElementById('mic-btn').classList.add('active');
    };

    recognition.onresult = (e) => { 
        let transcript = e.results[0][0].transcript;
        document.getElementById('txt-input').value = transcript;
        recognition.stop();
        sendText(); 
    };
    
    recognition.onerror = (e) => {
        console.warn("Mic Error:", e.error);
        if(e.error === 'not-allowed') {
             conversationActive = false;
             updateUIReset();
             alert("Microphone permission denied.");
        }
    };
    
    recognition.onend = () => {
        if (conversationActive && !isSpeaking) {
            clearTimeout(micRestartTimer);
            micRestartTimer = setTimeout(startMicLoop, 300); 
        } else {
            updateUIReset();
            if(!isSpeaking) updateOrb('', 'HELIX');
        }
    };
} else {
    alert("Voice recognition not supported in this browser.");
}

function updateUIReset() {
    document.getElementById('mic-btn').classList.remove('active');
    document.getElementById('mic-btn').innerText = "üéôÔ∏è TAP TO SPEAK";
}

function handleMicClick() {
    if (!recognition) return;
    
    if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
    
    if (conversationActive) {
        conversationActive = false;
        recognition.stop();
        updateUIReset();
    } else {
        conversationActive = true;
        startMicLoop();
    }
}

function startMicLoop() {
    if(isSpeaking || !conversationActive) return;
    try { 
        recognition.start(); 
    } catch(e) {
        console.log("Mic start ignored", e);
    }
}

// --- CAMERA ---
async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment" } 
        });
        const video = document.getElementById('cam-feed');
        video.srcObject = stream;
        document.getElementById('camera-container').style.display = 'flex';
    } catch(e) { alert("Camera Error: " + e.message); }
}

function snapPhoto() {
    const video = document.getElementById('cam-feed');
    const canvas = document.getElementById('cam-canvas');
    canvas.width = video.videoWidth; 
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);
    currentImage = canvas.toDataURL('image/jpeg', 0.7).split(',')[1];
    currentMimeType = "image/jpeg";
    
    let stream = video.srcObject;
    if(stream) stream.getTracks().forEach(t => t.stop());
    
    document.getElementById('camera-container').style.display = 'none';
    document.getElementById('image-preview').style.display = 'block';
    document.getElementById('image-preview').style.backgroundImage = `url(${canvas.toDataURL('image/jpeg')})`;
}

function handleImageSelect(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            currentImage = e.target.result.split(',')[1];
            currentMimeType = file.type;
            document.getElementById('image-preview').style.display = 'block';
            document.getElementById('image-preview').style.backgroundImage = `url(${e.target.result})`;
        };
        reader.readAsDataURL(file);
    }
}

function clearImage() {
    currentImage = null;
    document.getElementById('image-preview').style.display = 'none';
}

function addMessage(role, text) {
    let d = document.createElement('div');
    if(role === 'sys') { d.className = 'sys'; d.innerText = text; }
    else {
        d.className = 'msg ' + role;
        if(text.includes("```")) {
            d.innerHTML = text.replace(/```([\s\S]*?)```/g, "<pre>$1</pre>").replace(/\n/g, "<br>");
        } else { d.innerText = text; }
    }
    let c = document.getElementById('console');
    c.appendChild(d); 
    c.scrollTo({ top: c.scrollHeight, behavior: 'smooth' });
}
</script>

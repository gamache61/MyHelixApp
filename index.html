<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<title>Helix AI</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#000000">

<link rel="icon" type="image/png" href="icon.png">
<link rel="apple-touch-icon" href="icon.png">

<style>
  /* --- LAYOUT --- */
  body { 
    background: #000; 
    color: #fff; 
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
    height: 100dvh; 
    width: 100vw; 
    margin: 0; 
    overflow: hidden; 
    display: flex; 
    flex-direction: column; 
  }
   
  /* --- HEADER (CODE MODE) --- */
  #header-row { 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    padding: 10px 15px; 
    background: #111; 
    border-bottom: 1px solid #333; 
    flex-shrink: 0;
  }
  
  /* SWITCH STYLES */
  .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
  .switch input { opacity: 0; width: 0; height: 0; }
  .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; }
  .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
  input:checked + .slider { background-color: #a0f; }
  input:checked + .slider:before { transform: translateX(20px); }
  #mode-label { font-size: 10px; font-weight: bold; color: #888; margin-left: 10px; letter-spacing: 1px; }
  #trash-btn { background: none; border: none; font-size: 18px; cursor: pointer; padding: 5px; opacity: 0.7; }

  /* --- SCENE --- */
  #scene { 
    height: 25%; 
    min-height: 140px; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); 
    flex-shrink: 0; 
    position: relative; 
    border-bottom: 1px solid #333; 
  }
  
  /* --- ORB --- */
  #core { 
    width: 90px; height: 90px; 
    background: radial-gradient(circle at 30% 30%, #fff, #0ff, #001); 
    border-radius: 50%; 
    box-shadow: 0 0 30px cyan; 
    animation: float 6s ease-in-out infinite; 
    display: flex; justify-content: center; align-items: center; 
    position: relative; z-index: 2; transition: all 0.4s; 
  }
  #core span { font-size: 10px; font-weight: 900; letter-spacing: 1px; color: rgba(0,0,0,0.7); font-family: monospace; pointer-events: none; }
 
  /* States */
  #core.listening { background: radial-gradient(circle at 30% 30%, #fff, #5f5, #010) !important; box-shadow: 0 0 60px lime !important; transform: scale(1.15); }
  #core.thinking { background: radial-gradient(circle at 30% 30%, #fff, #fb0, #420) !important; box-shadow: 0 0 50px orange !important; animation: pulseFast 0.5s alternate infinite !important; transform: scale(0.95); }
  #core.talking { background: radial-gradient(circle at 30% 30%, #fff, #a0f, #205) !important; box-shadow: 0 0 60px #a0f !important; animation: pulse 0.3s alternate infinite !important; }
  
  @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
  @keyframes pulse { 0% { transform: scale(1); } 100% { transform: scale(1.08); } }
  @keyframes pulseFast { 0% { transform: scale(0.95); opacity: 0.8; } 100% { transform: scale(1.0); opacity: 1; } }

  /* --- CAMERA FEED --- */
  #camera-container { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10; flex-direction: column; justify-content: center; align-items: center; }
  video { width: 100%; height: 100%; object-fit: cover; }
  #cam-overlay-text { position: absolute; bottom: 10px; left: 0; width: 100%; text-align: center; color: cyan; font-family: monospace; font-size: 12px; background: rgba(0,0,0,0.5); padding: 5px; pointer-events: none; }

  /* --- CONSOLE --- */
  #console { 
    flex-grow: 1; 
    min-height: 0; 
    overflow-y: auto; 
    padding: 10px; 
    background: #0a0a0a; 
    display: flex; 
    flex-direction: column; 
    gap: 10px; 
  }
  .msg { padding: 10px; border-radius: 8px; font-size: 15px; max-width: 90%; line-height: 1.4; }
  .user { align-self: flex-end; background: #222; color: #fff; }
  .ai { align-self: flex-start; color: #ccc; border: 1px solid #333; width: 100%; box-sizing: border-box; }
  
  /* Code Blocks */
  pre { background: #111; padding: 10px; border-radius: 5px; overflow-x: auto; border: 1px solid #333; font-family: monospace; color: #0f0; margin-top: 5px; }

  /* --- CONTROLS --- */
  #controls { display: flex; flex-direction: column; gap: 8px; flex-shrink: 0; padding: 10px; background: #000; border-top: 1px solid #333; }
  
  /* Input Row */
  #input-row { display: flex; gap: 8px; }
  #txt-input { flex-grow: 1; padding: 12px; border-radius: 12px; border: 1px solid #333; background: #111; color: white; font-size: 16px; outline: none; }
  
  /* Buttons */
  .action-btn { width: 40px; background: #222; color: #aaa; border: 1px solid #333; border-radius: 12px; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
  #send-btn { width: 50px; background: #222; color: cyan; border: 1px solid #333; border-radius: 12px; font-size: 20px; cursor: pointer; }
  
  /* MIC BUTTON */
  #mic-btn { padding: 15px; background: #222; color: #fff; border: 1px solid #444; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; width: 100%; transition: 0.2s; }
  #mic-btn.active { background: #060; border-color: lime; color: #fff; box-shadow: 0 0 15px #060; }
  
  /* Image Preview */
  #image-preview { display: none; width: 60px; height: 60px; border-radius: 8px; border: 2px solid cyan; background-size: cover; background-position: center; margin-bottom: 5px; align-self: flex-start; position: relative; }
  #remove-img { position: absolute; top: -5px; right: -5px; background: red; color: white; border-radius: 50%; width: 20px; height: 20px; text-align: center; font-size: 12px; line-height: 20px; cursor: pointer; }
  #file-input-gal { display: none; }
  canvas { display: none; }
</style>
</head>
<body>

<div id="scene">
    <div id="core"><span id="orb-text">HELIX</span></div>
    <div id="camera-container" onclick="snapPhoto()">
        <video id="cam-feed" autoplay playsinline></video>
        <div id="cam-overlay-text">TAP SCREEN TO CAPTURE</div>
    </div>
</div>

<div id="ui-layer" style="flex:1; display:flex; flex-direction:column; overflow:hidden;">
  
  <div id="header-row">
    <div style="display:flex; align-items:center;">
        <label class="switch">
          <input type="checkbox" id="dev-toggle" onchange="toggleDevMode()">
          <span class="slider"></span>
        </label>
        <span id="mode-label">CODE MODE</span>
    </div>
    <button id="trash-btn" onclick="clearConversation()">üóëÔ∏è</button>
  </div>

  <div id="console"></div>
   
  <div id="controls">
    <div id="image-preview">
        <div id="remove-img" onclick="clearImage()">√ó</div>
    </div>

    <div id="input-row">
        <input type="file" id="file-input-gal" accept="image/*" onchange="handleImageSelect(event)">
        <button class="action-btn" onclick="startCamera()">üì∑</button>
        <button class="action-btn" onclick="document.getElementById('file-input-gal').click()">üñºÔ∏è</button>
        <input id="txt-input" placeholder="Type message..." onkeydown="if(event.key==='Enter') sendText()">
        <button id="send-btn" onclick="sendText()">‚û§</button>
    </div>
    
    <button id="mic-btn" onclick="handleMicClick()">üéôÔ∏è TAP TO SPEAK</button>
  </div>
</div>

<canvas id="cam-canvas"></canvas>

<script>
// ==============================================================================
// üü¢ KEYS CONFIGURATION
// ==============================================================================

const GOOGLE_KEY = "AIzaSyCr6c1MGUHygHb74j1CV1VHBEApFK5SPJM";
const ELEVEN_KEY = "e270a037075fafc2f00f56b6f3148de92802dac819a990274d4e8bdc8fa3435a";

// ==============================================================================

const MODEL_ID = "gemini-2.5-flash"; 
const VOICE_ID = "21m00Tcm4TlvDq8ikWAM"; // Rachel Voice

let history = [];
let recognition = null;
let synth = window.speechSynthesis;
let conversationActive = false;
let isSpeaking = false;
let isDevMode = false;
let currentImage = null;
let currentMimeType = null;
let videoStream = null;

// --- INITIALIZATION ---
window.onload = () => {
    addMessage('ai', "Helix Online. All systems (Voice, Code, Cam) Active.");
};

// --- ORB ANIMATION ---
function updateOrb(state, text) {
    const orb = document.getElementById('core');
    const label = document.getElementById('orb-text');
    orb.className = '';
    if (state) orb.classList.add(state);
    if (text) label.innerText = text;
}

// --- DEV MODE TOGGLE ---
function toggleDevMode() {
    isDevMode = document.getElementById('dev-toggle').checked;
    const label = document.getElementById('mode-label');
    if (isDevMode) {
        label.style.color = "#a0f";
        addMessage("sys", "üë®‚Äçüíª Developer Mode: ON");
    } else {
        label.style.color = "#888";
        addMessage("sys", "üë§ Standard Mode: ON");
    }
}

// --- SEND TEXT LOGIC ---
async function sendText() {
    let input = document.getElementById('txt-input');
    let text = input.value.trim();
    if (!text && !currentImage) return;
    
    input.value = "";
    addMessage('user', text || "[Image Sent]");
    updateOrb('thinking', 'THINKING');
    
    // System Instruction
    let instruction = isDevMode 
        ? "You are Helix, an expert Senior Developer. Provide clean, efficient code blocks." 
        : "You are Helix. Be concise and helpful.";

    // Build Request
    let contents = [
        { role: 'user', parts: [{ text: "System Instruction: " + instruction }] }
    ];
    
    // Add History
    let recentHistory = history.slice(-15); // Keep last 15 turns
    contents = contents.concat(recentHistory);

    // Add Current Message
    let userParts = [];
    if(text) userParts.push({ text: text });
    if(currentImage) {
        userParts.push({ inline_data: { mime_type: currentMimeType, data: currentImage } });
        currentImage = null; // Clear image
        clearImage();
    }
    contents.push({ role: 'user', parts: userParts });

    try {
        let response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_ID}:generateContent?key=${GOOGLE_KEY}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: contents })
        });
        
        let data = await response.json();
        
        if(data.error) throw new Error(data.error.message);
        
        let ans = data.candidates[0].content.parts[0].text;
        
        // Save History
        history.push({ role: 'user', parts: userParts });
        history.push({ role: 'model', parts: [{ text: ans }] });
        
        addMessage('ai', ans);
        speak(ans);

    } catch(e) {
        addMessage('sys', "Error: " + e.message);
        updateOrb('', 'ERROR');
    }
}

// --- ELEVENLABS VOICE ---
async function speak(text) {
    // Clean text for speaking (remove markdown)
    let speakText = text.replace(/[*#`]/g, '').slice(0, 450);

    isSpeaking = true;
    updateOrb('talking', 'SPEAKING');
    if(recognition) recognition.stop();

    try {
        const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${VOICE_ID}`, {
            method: "POST",
            headers: { "xi-api-key": ELEVEN_KEY, "Content-Type": "application/json" },
            body: JSON.stringify({ 
                text: speakText, 
                model_id: "eleven_multilingual_v2", 
                voice_settings: { stability: 0.5, similarity_boost: 0.75 } 
            })
        });

        if(!response.ok) throw new Error("Voice API Error");

        const audioBlob = await response.blob();
        const audio = new Audio(URL.createObjectURL(audioBlob));
        audio.onended = () => { isSpeaking = false; updateOrb('', 'HELIX'); };
        await audio.play();

    } catch(e) {
        console.log("Fallback to robot voice");
        let u = new SpeechSynthesisUtterance(speakText);
        u.onend = () => { isSpeaking = false; updateOrb('', 'HELIX'); };
        synth.speak(u);
    }
}

// --- UI MESSAGE HANDLER ---
function addMessage(role, text) {
    let d = document.createElement('div');
    if(role === 'sys') {
        d.className = 'sys'; d.innerText = text;
    } else {
        d.className = 'msg ' + role;
        // Format Code Blocks
        if(text.includes("```")) {
            let formatted = text.replace(/```([\s\S]*?)```/g, "<pre>$1</pre>");
            d.innerHTML = formatted.replace(/\n/g, "<br>");
        } else {
            d.innerText = text;
        }
    }
    let c = document.getElementById('console');
    c.appendChild(d);
    c.scrollTop = c.scrollHeight;
}

// --- MICROPHONE LOGIC ---
if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    
    recognition.onstart = () => {
        updateOrb('listening', 'LISTENING');
        document.getElementById('mic-btn').innerText = "üõë LISTENING...";
        document.getElementById('mic-btn').classList.add('active');
    };

    recognition.onresult = (e) => { 
        document.getElementById('txt-input').value = e.results[0][0].transcript;
        sendText();
    };
    
    recognition.onend = () => {
        document.getElementById('mic-btn').classList.remove('active');
        document.getElementById('mic-btn').innerText = "üéôÔ∏è TAP TO SPEAK";
        if(!isSpeaking) updateOrb('', 'HELIX');
    };
}

function handleMicClick() {
    if (!recognition) return alert("Microphone not supported");
    
    // Mobile Audio Unlock
    let u = new SpeechSynthesisUtterance(""); synth.speak(u);

    if (conversationActive) {
        recognition.stop();
        conversationActive = false;
    } else {
        recognition.start();
        conversationActive = true;
    }
}

// --- CAMERA LOGIC ---
async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        const video = document.getElementById('cam-feed');
        video.srcObject = stream;
        document.getElementById('camera-container').style.display = 'flex';
    } catch(e) { alert("Camera Error: " + e.message); }
}

function snapPhoto() {
    const video = document.getElementById('cam-feed');
    const canvas = document.getElementById('cam-canvas');
    canvas.width = video.videoWidth; canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);
    
    currentImage = canvas.toDataURL('image/jpeg').split(',')[1];
    currentMimeType = "image/jpeg";
    
    video.srcObject.getTracks().forEach(t => t.stop());
    document.getElementById('camera-container').style.display = 'none';
    
    document.getElementById('image-preview').style.display = 'block';
    document.getElementById('image-preview').style.backgroundImage = `url(${canvas.toDataURL('image/jpeg')})`;
}

function handleImageSelect(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            currentImage = e.target.result.split(',')[1];
            currentMimeType = file.type;
            const preview = document.getElementById('image-preview');
            preview.style.display = 'block';
            preview.style.backgroundImage = `url(${e.target.result})`;
        };
        reader.readAsDataURL(file);
    }
}

function clearImage() {
    currentImage = null;
    document.getElementById('image-preview').style.display = 'none';
}

function clearConversation() {
    history = [];
    document.getElementById('console').innerHTML = "";
    addMessage('sys', "Memory Wiped.");
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<title>Helix AI 2.0</title>

<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#000000">
<link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Banana_Icon.svg/1024px-Banana_Icon.svg.png">

<style>
  /* --- LAYOUT --- */
  body {
    background: #000; color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    height: 100dvh; width: 100vw; margin: 0; overflow: hidden; display: flex; flex-direction: column;
    -webkit-user-select: none; user-select: none;
  }
    
  /* --- SCENE --- */
  #scene {
    height: 25%; min-height: 140px;
    display: flex; justify-content: center; align-items: center;
    background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
    flex-shrink: 0; position: relative; border-bottom: 1px solid #333;
  }
  body.dev-mode #scene { background: radial-gradient(circle at center, #150015 0%, #000 100%); }

  /* --- ORB --- */
  #core {
    width: 90px; height: 90px;
    background: radial-gradient(circle at 30% 30%, #fff, #0ff, #001);
    border-radius: 50%;
    box-shadow: 0 0 30px cyan;
    animation: float 6s ease-in-out infinite;
    display: flex; justify-content: center; align-items: center;
    position: relative; z-index: 2; transition: all 0.4s;
  }
  #core span { font-size: 10px; font-weight: 900; letter-spacing: 1px; color: rgba(0,0,0,0.7); font-family: monospace; pointer-events: none; }
  
  /* States */
  #core.listening { background: radial-gradient(circle at 30% 30%, #fff, #5f5, #010) !important; box-shadow: 0 0 60px lime !important; transform: scale(1.15); }
  #core.thinking { background: radial-gradient(circle at 30% 30%, #fff, #fb0, #420) !important; box-shadow: 0 0 50px orange !important; animation: pulseFast 0.5s alternate infinite !important; transform: scale(0.95); }
  #core.talking { background: radial-gradient(circle at 30% 30%, #fff, #a0f, #205) !important; box-shadow: 0 0 60px #a0f !important; animation: pulse 0.3s alternate infinite !important; }
  #core.error { background: radial-gradient(circle at 30% 30%, #fff, #f00, #300) !important; box-shadow: 0 0 60px red !important; }

  @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
  @keyframes pulse { 0% { transform: scale(1); } 100% { transform: scale(1.08); } }
  @keyframes pulseFast { 0% { transform: scale(0.95); opacity: 0.8; } 100% { transform: scale(1.0); opacity: 1; } }

  /* --- CAMERA FEED OVERLAY --- */
  #camera-container {
    display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: #000; z-index: 10; flex-direction: column; justify-content: center; align-items: center;
  }
  video { width: 100%; height: 100%; object-fit: cover; }
  #cam-overlay-text {
    position: absolute; bottom: 10px; left: 0; width: 100%; text-align: center;
    color: cyan; font-family: monospace; font-size: 12px; background: rgba(0,0,0,0.5); padding: 5px;
    pointer-events: none;
  }

  /* --- UI LAYER --- */
  #ui-layer {
    flex: 1; display: flex; flex-direction: column; padding: 10px;
    background: #0a0a0a; gap: 10px; overflow: hidden;
  }

  /* Header */
  #header-row { display: flex; justify-content: space-between; align-items: center; min-height: 30px; flex-shrink: 0; }
  .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
  .switch input { opacity: 0; width: 0; height: 0; }
  .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; }
  .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
  input:checked + .slider { background-color: #90f; }
  input:checked + .slider:before { transform: translateX(20px); }
  #mode-label { font-size: 10px; font-weight: bold; color: #888; margin-left: 10px; letter-spacing: 1px; }
  #trash-btn { background: none; border: none; font-size: 18px; cursor: pointer; padding: 5px; opacity: 0.7; }
  
  /* Console */
  #console {
    flex-grow: 1; min-height: 0; overflow-y: auto;
    padding: 10px; border: 1px solid #222; border-radius: 8px; background: #000;
    display: flex; flex-direction: column; gap: 10px;
    -webkit-user-select: text; user-select: text;
  }
  .msg { padding: 10px; border-radius: 8px; font-size: 15px; max-width: 90%; line-height: 1.4; }
  .user { align-self: flex-end; background: #222; color: #fff; }
  .ai { align-self: flex-start; color: #ccc; border: 1px solid #333; width: 100%; box-sizing: border-box; }
  .sys-msg { color: #555; font-size: 12px; align-self: center; font-style: italic; background:none; border:none; }
  
  /* --- CODE BLOCKS & COPY BUTTON --- */
  .code-container {
    background: #111; border: 1px solid #333; border-radius: 6px; margin: 10px 0; overflow: hidden;
    position: relative;
  }
  .code-header {
    background: #222; color: #888; padding: 5px 10px;
    font-size: 10px; font-family: monospace; border-bottom: 1px solid #333;
    display: flex; justify-content: space-between; align-items: center;
  }
  
  .copy-btn {
    background: #444; border: none; color: white; padding: 4px 10px;
    border-radius: 4px; font-size: 10px; cursor: pointer; transition: 0.2s;
    font-weight: bold; letter-spacing: 0.5px;
  }
  .copy-btn:active { transform: scale(0.95); }
  .copy-btn.copied { background: #060; color: white; }

  .code-content { padding: 10px; overflow-x: auto; color: #d4d4d4; font-family: monospace; font-size: 12px; white-space: pre; }

  /* Controls */
  #controls { display: flex; flex-direction: column; gap: 8px; flex-shrink: 0; }
  
  /* Image Preview */
  #image-preview {
    display: none; width: 60px; height: 60px; border-radius: 8px;
    border: 2px solid cyan; background-size: cover; background-position: center;
    margin-bottom: 5px; align-self: flex-start;
    position: relative;
  }
  #remove-img {
    position: absolute; top: -5px; right: -5px; background: red; color: white;
    border-radius: 50%; width: 20px; height: 20px; text-align: center; font-size: 12px;
    line-height: 20px; cursor: pointer;
  }

  #input-row { display: flex; gap: 8px; }
  
  /* Input Elements */
  #txt-input { flex-grow: 1; padding: 12px; border-radius: 12px; border: 1px solid #333; background: #111; color: white; font-size: 16px; outline: none; -webkit-user-select: text; user-select: text; }
  
  .action-btn { width: 40px; background: #222; color: #aaa; border: 1px solid #333; border-radius: 12px; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
  .action-btn:hover { background: #333; color: cyan; }
  
  #send-btn { width: 50px; background: #222; color: cyan; border: 1px solid #333; border-radius: 12px; font-size: 20px; cursor: pointer; }
  #mic-btn { padding: 15px; background: #222; color: #fff; border: 1px solid #444; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; width: 100%; transition: 0.2s; }
  #mic-btn.active { background: #060; border-color: lime; color: #fff; box-shadow: 0 0 15px #060; }
  
  /* Hidden Inputs */
  #file-input-gal { display: none; }
  canvas { display: none; }
</style>
</head>
<body>

<div id="scene">
    <div id="core"><span id="orb-text">HELIX 2.0</span></div>
    
    <div id="camera-container" onclick="snapPhoto()">
        <video id="cam-feed" autoplay playsinline></video>
        <div id="cam-overlay-text">TAP SCREEN TO CAPTURE</div>
    </div>
</div>

<div id="ui-layer">
  <div id="header-row">
    <div style="display:flex; align-items:center;">
        <label class="switch">
          <input type="checkbox" id="dev-toggle" onchange="toggleDevMode()">
          <span class="slider"></span>
        </label>
        <span id="mode-label">DEV MODE</span>
    </div>
    <button id="trash-btn" onclick="clearConversation()">üóëÔ∏è</button>
  </div>

  <div id="console"></div>
    
  <div id="controls">
    <div id="image-preview">
        <div id="remove-img" onclick="clearImage()">√ó</div>
    </div>

    <div id="input-row">
        <input type="file" id="file-input-gal" accept="image/*" onchange="handleImageSelect(event)">
        
        <button class="action-btn" onclick="startCamera()">üì∑</button>
        <button class="action-btn" onclick="document.getElementById('file-input-gal').click()">üñºÔ∏è</button>
        
        <input id="txt-input" placeholder="Type message..." onkeydown="if(event.key==='Enter') sendText()">
        <button id="send-btn" onclick="sendText()">‚û§</button>
    </div>
    <button id="mic-btn" onclick="handleMicClick()">üéôÔ∏è TAP TO SPEAK</button>
  </div>
</div>

<canvas id="cam-canvas"></canvas>

<script>
// --- CONFIGURATION ---
const apiKey = "AIzaSyClghAw2gcZntDkweO6ily1HxFq8catJr8"; 

// --- VARIABLES ---
let history = [];
let recognition = null;
let synth = window.speechSynthesis;
let conversationActive = false;
let isSpeaking = false;
let isDevMode = false;
let currentImage = null;
let currentMimeType = null;
let videoStream = null;
window.currentUtterance = null;

// --- ORB & VOICE ---
function updateOrb(state, text) {
    const orb = document.getElementById('core');
    const label = document.getElementById('orb-text');
    orb.className = '';
    if (state) orb.classList.add(state);
    label.innerText = text;
}

function getVoice() {
    let voices = synth.getVoices();
    return voices.find(v => v.name === 'Samantha') || 
           voices.find(v => v.name.includes('Google US English')) || 
           voices.find(v => v.lang === 'en-US' && v.name.includes('Female')) || 
           voices.find(v => v.lang === 'en-US') || 
           voices[0];
}
if (speechSynthesis.onvoiceschanged !== undefined) speechSynthesis.onvoiceschanged = () => synth.getVoices();

function toggleDevMode() {
    isDevMode = document.getElementById('dev-toggle').checked;
    const body = document.body;
    const label = document.getElementById('mode-label');
    if (isDevMode) {
        body.classList.add('dev-mode');
        label.style.color = "#a0f";
        addMessage("sys-msg", "Developer Mode Active.", false);
    } else {
        body.classList.remove('dev-mode');
        label.style.color = "#888";
        addMessage("sys-msg", "Standard Mode Active.", false);
    }
}

// --- UNIVERSAL COPY ---
window.copyCode = function(btn) {
    const container = btn.closest('.code-container');
    const contentDiv = container.querySelector('.code-content');
    const text = contentDiv.innerText;
    if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text).then(() => {
            let old = btn.innerText; btn.innerText = "COPIED!";
            setTimeout(() => btn.innerText = old, 2000);
        });
    } else {
        alert("Select text to copy manually.");
    }
}

// --- REAL-TIME CAMERA LOGIC ---
async function startCamera() {
    const camContainer = document.getElementById('camera-container');
    const video = document.getElementById('cam-feed');
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        videoStream = stream;
        video.srcObject = stream;
        camContainer.style.display = 'flex';
    } catch (err) {
        alert("Camera Error: " + err.message);
    }
}

function snapPhoto() {
    const video = document.getElementById('cam-feed');
    const canvas = document.getElementById('cam-canvas');
    if (!videoStream) return;

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
    
    currentImage = canvas.toDataURL('image/jpeg').split(',')[1];
    currentMimeType = 'image/jpeg';
    
    videoStream.getTracks().forEach(track => track.stop());
    videoStream = null;
    document.getElementById('camera-container').style.display = 'none';
    
    const preview = document.getElementById('image-preview');
    preview.style.display = 'block';
    preview.style.backgroundImage = `url(${canvas.toDataURL('image/jpeg')})`;
}

// --- GALLERY HANDLING ---
function handleImageSelect(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            currentImage = e.target.result.split(',')[1];
            currentMimeType = file.type;
            const preview = document.getElementById('image-preview');
            preview.style.display = 'block';
            preview.style.backgroundImage = `url(${e.target.result})`;
        };
        reader.readAsDataURL(file);
    }
    event.target.value = '';
}

function clearImage() {
    currentImage = null;
    currentMimeType = null;
    document.getElementById('image-preview').style.display = 'none';
}

// --- MEMORY SYSTEM ---
function saveHistory() {
    let cleanHistory = history.map(h => {
        if(h.text && h.text.includes("[Image")) return {role: h.role, text: "[Image Sent]"};
        return h;
    });
    localStorage.setItem('helix_chat_history', JSON.stringify(cleanHistory));
}

function loadHistory() {
    let saved = localStorage.getItem('helix_chat_history');
    if (saved) {
        try {
            history = JSON.parse(saved);
            history.forEach(item => addMessage(item.role === 'user' ? 'user' : 'model', item.text, false));
        } catch(e) {}
    } else {
        addMessage('model', "Helix Online (v2.0).", false);
    }
}
function clearConversation() {
    if(confirm("Delete memory?")) {
        history = [];
        localStorage.removeItem('helix_chat_history');
        document.getElementById('console').innerHTML = '';
        addMessage('model', "Memory Wiped.", false);
    }
}
window.onload = loadHistory;

// --- AUDIO ENGINE ---
function unlockAudio() {
    if (synth.speaking) return;
    let u = new SpeechSynthesisUtterance(""); u.volume = 0; synth.speak(u);
}

function speak(text) {
    synth.cancel();
    let u;
    if (text.includes("```")) u = new SpeechSynthesisUtterance("I have generated the code.");
    else u = new SpeechSynthesisUtterance(text.replace(/[*#]/g, '').replace(/<br>/g, '. '));

    u.voice = getVoice();
    u.rate = 1.0; u.pitch = 1.1;

    u.onstart = () => { isSpeaking = true; updateOrb('talking', 'SPEAKING'); if (recognition) recognition.stop(); };
    u.onend = () => { isSpeaking = false; updateOrb('', 'HELIX'); window.currentUtterance = null; if (conversationActive) startListening(); };

    window.currentUtterance = u;
    synth.speak(u);
}

// --- MICROPHONE ---
if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.continuous = false;
    recognition.lang = 'en-US';

    recognition.onstart = () => { updateOrb('listening', 'LISTENING'); document.getElementById('mic-btn').classList.add('active'); };
    recognition.onend = () => { if (!isSpeaking) document.getElementById('mic-btn').classList.remove('active'); };
    recognition.onresult = (event) => { if(event.results[0][0].transcript) askGemini(event.results[0][0].transcript); };
    recognition.onerror = (e) => { 
        updateOrb('', 'HELIX'); document.getElementById('mic-btn').classList.remove('active');
        if (conversationActive && !isSpeaking && e.error === 'no-speech') setTimeout(startListening, 200);
        else conversationActive = false;
    };
}
function startListening() { if (!isSpeaking) try { recognition.start(); } catch(e) {} }
function handleMicClick() {
    unlockAudio();
    if (conversationActive) { conversationActive = false; recognition.stop(); synth.cancel(); isSpeaking = false; updateOrb('', 'HELIX'); document.getElementById('mic-btn').classList.remove('active'); }
    else { conversationActive = true; startListening(); }
}

// --- API & MULTIMODAL (AUTO-REPAIR BRAIN 2.0) ---
function sendText() {
    let input = document.getElementById('txt-input');
    let text = input.value.trim();
    if (text || currentImage) { input.value = ""; conversationActive = false; recognition.stop(); askGemini(text); }
}

async function askGemini(txt) {
    if (!apiKey) { alert("API Key is missing!"); return; }
    
    let displayTxt = txt || "[Image Sent]";
    addMessage('user', displayTxt, true);
    updateOrb('thinking', 'THINKING');
    
    // PRIORITY LIST: 2.0 Flash -> 2.0 Flash Lite -> 1.5 Flash (Backup)
    const models = ["gemini-2.0-flash", "gemini-2.0-flash-lite-preview-02-05", "gemini-1.5-flash"];
    
    let instruction = isDevMode ? "You are Helix, a Senior Architect. Provide full, clean code." : "You are Helix. Be extremely concise. 1-2 sentences max.";
    
    let contextHistory = history.length > 15 ? history.slice(-15) : history;
    let contents = contextHistory.map(h => ({ role: h.role, parts: [{ text: h.text }] }));
    
    let userParts = [];
    if (txt) userParts.push({ text: txt });
    if (currentImage) userParts.push({ inline_data: { mime_type: currentMimeType, data: currentImage } });
    contents.push({ role: 'user', parts: userParts });

    let success = false;
    let errorMsg = "";

    // TRY EACH MODEL UNTIL ONE WORKS
    for (let modelName of models) {
        try {
            console.log("Trying model: " + modelName);
            let req = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents, system_instruction: { parts: [{ text: instruction }] } })
            });

            let res = await req.json();
            if (res.error) throw new Error(res.error.message);
            
            let ans = res.candidates[0].content.parts[0].text;
            if(currentImage) clearImage();

            history.push({role:'user', text:txt || "[Image]"});
            history.push({role:'model', text:ans});
            saveHistory();

            addMessage('model', ans, false);
            speak(ans);
            success = true;
            break; // Stop loop if successful
        } catch(e) {
            console.log(`Failed with ${modelName}: ${e.message}`);
            errorMsg += `[${modelName} failed] `;
        }
    }

    if (!success) {
        addMessage('sys-msg', `‚ùå Error: ${errorMsg}`, false);
        updateOrb('error', 'ERROR');
        speak("I cannot connect to my brain.");
    }
}

function addMessage(role, text, save) {
    let d = document.createElement('div');
    if(role === 'sys-msg') { d.className = 'sys-msg'; d.innerText = text; }
    else {
        d.className = 'msg ' + (role === 'user' ? 'user' : 'ai');
        d.innerHTML = role === 'user' ? text : text.replace(/```(\w*)([\s\S]*?)```/g, (m,l,c)=>`<div class="code-container"><div class="code-header"><span>${l}</span><button class="copy-btn" onclick="copyCode(this)">COPY</button></div><div class="code-content">${c}</div></div>`).replace(/\n/g, "<br>");
    }
    document.getElementById('console').appendChild(d);
    document.getElementById('console').scrollTop = document.getElementById('console').scrollHeight;
}

// --- PWA INSTALLATION ---
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js')
        .then(() => console.log('Helix SW Ready'))
        .catch(e => console.log('SW Error:', e));
}
</script>
</body>
</html>

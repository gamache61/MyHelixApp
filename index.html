<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<title>HelixApp</title>

<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#000000">
<link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Banana_Icon.svg/1024px-Banana_Icon.svg.png">

<style>
  /* --- LAYOUT --- */
  body { background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, sans-serif; height: 100dvh; margin: 0; display: flex; flex-direction: column; overflow: hidden; }
  
  /* --- SCENE --- */
  #scene { height: 25%; min-height: 140px; display: flex; justify-content: center; align-items: center; background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); border-bottom: 1px solid #333; position: relative; }
  #core { width: 90px; height: 90px; background: radial-gradient(circle at 30% 30%, #fff, #0ff, #001); border-radius: 50%; box-shadow: 0 0 30px cyan; display: flex; justify-content: center; align-items: center; animation: float 6s ease-in-out infinite; transition: 0.3s; z-index: 2; }
  #core span { font-size: 10px; font-weight: 900; letter-spacing: 1px; color: rgba(0,0,0,0.6); font-family: monospace; pointer-events: none; }
  
  /* VERSION BADGE - MAGENTA for v32 */
  #version-tag { 
      position: absolute; top: 10px; right: 10px; 
      color: #f0f; font-family: monospace; font-size: 12px; font-weight: bold;
      background: rgba(50, 0, 50, 0.8); padding: 6px; border-radius: 4px;
      border: 1px solid #f0f; z-index: 5; 
  }

  /* STATES */
  #core.listening { background: radial-gradient(circle at 30% 30%, #fff, #5f5, #010) !important; box-shadow: 0 0 60px lime !important; transform: scale(1.15); }
  #core.thinking { background: radial-gradient(circle at 30% 30%, #fff, #fb0, #420) !important; box-shadow: 0 0 50px orange !important; animation: pulseFast 0.5s alternate infinite !important; transform: scale(0.95); }
  #core.talking { background: radial-gradient(circle at 30% 30%, #fff, #a0f, #205) !important; box-shadow: 0 0 60px #a0f !important; animation: pulse 0.3s alternate infinite !important; }
  
  @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
  @keyframes pulse { 0% { transform: scale(1); } 100% { transform: scale(1.08); } }
  @keyframes pulseFast { 0% { transform: scale(0.95); opacity: 0.8; } 100% { transform: scale(1.0); opacity: 1; } }

  /* --- CAMERA FEED --- */
  #camera-container { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10; flex-direction: column; justify-content: center; align-items: center; }
  video { width: 100%; height: 100%; object-fit: cover; }
  #cam-overlay-text { position: absolute; bottom: 30px; width: 100%; text-align: center; color: cyan; font-family: monospace; background: rgba(0,0,0,0.5); padding: 5px; }

  /* --- UI LAYER --- */
  #ui-layer { flex: 1; display: flex; flex-direction: column; padding: 10px; background: #0a0a0a; gap: 10px; overflow: hidden; position: relative; }

  /* HEADER */
  #header-row { display: flex; justify-content: space-between; align-items: center; min-height: 30px; gap: 8px; }
  
  .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
  .switch input { opacity: 0; width: 0; height: 0; }
  .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; }
  .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
  input:checked + .slider { background-color: #90f; }
  input:checked + .slider:before { transform: translateX(20px); }
  #mode-label { font-size: 10px; font-weight: bold; color: #888; letter-spacing: 1px; }

  #model-badge { background: #112; color: #aaf; border: 1px solid #336; padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: bold; font-family: monospace; flex-grow: 1; text-align: center; }
  .icon-btn { background: none; border: none; font-size: 18px; cursor: pointer; opacity: 0.7; padding: 5px; }

  /* CONSOLE */
  #console { flex-grow: 1; min-height: 0; overflow-y: auto; padding: 10px; border: 1px solid #222; border-radius: 8px; background: #000; display: flex; flex-direction: column; gap: 10px; }
  .msg { padding: 10px; border-radius: 8px; font-size: 15px; max-width: 90%; line-height: 1.4; word-wrap: break-word; }
  .user { align-self: flex-end; background: #222; color: #fff; }
  .ai { align-self: flex-start; color: #ccc; border: 1px solid #333; width: 100%; box-sizing: border-box; }
  .code-block { background: #111; padding: 10px; margin-top:5px; border-radius:6px; font-family:monospace; font-size:12px; overflow-x:auto; border:1px solid #333; }

  /* CONTROLS */
  #controls { display: flex; flex-direction: column; gap: 8px; flex-shrink: 0; }
  #input-row { display: flex; gap: 8px; }
  #txt-input { flex-grow: 1; padding: 12px; border-radius: 12px; border: 1px solid #333; background: #111; color: white; font-size: 16px; outline: none; }
  .action-btn { width: 40px; background: #222; color: #aaa; border: 1px solid #333; border-radius: 12px; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
  #send-btn { width: 50px; background: #222; color: cyan; border: 1px solid #333; border-radius: 12px; font-size: 20px; cursor: pointer; }
  #mic-btn { padding: 15px; background: #222; color: #fff; border: 1px solid #444; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; width: 100%; transition: 0.2s; }
  #mic-btn.active { background: #060; border-color: lime; color: #fff; box-shadow: 0 0 15px #060; }

  #image-preview { display: none; width: 60px; height: 60px; border-radius: 8px; border: 2px solid cyan; background-size: cover; margin-bottom: 5px; }
  #file-input { display: none; }
</style>
</head>
<body onclick="unlockAudioEngine()">

<div id="scene">
    <div id="version-tag">v32.0 (LIVE)</div>
    <div id="core"><span id="orb-text">HELIX</span></div>
    <div id="camera-container" onclick="snapPhoto()">
        <video id="cam-feed" autoplay playsinline></video>
        <div id="cam-overlay-text">TAP TO CAPTURE</div>
    </div>
</div>

<div id="ui-layer">
  <div id="header-row">
    <div style="display:flex; align-items:center; gap:5px;">
        <label class="switch">
          <input type="checkbox" id="dev-toggle" onchange="toggleDevMode()">
          <span class="slider"></span>
        </label>
        <span id="mode-label">CODE</span>
    </div>

    <div id="model-badge">GEMINI 2.5</div>

    <button class="icon-btn" onclick="clearConversation()">üóëÔ∏è</button>
  </div>

  <div id="console"></div>
    
  <div id="controls">
    <div id="image-preview" onclick="clearImage()"></div>

    <div id="input-row">
        <input type="file" id="file-input" accept="image/*" onchange="handleImageSelect(event)">
        <button class="action-btn" onclick="startCamera()">üì∑</button>
        <button class="action-btn" onclick="document.getElementById('file-input').click()">üñºÔ∏è</button>
        <input id="txt-input" placeholder="Message..." onkeydown="if(event.key==='Enter') sendText()">
        <button id="send-btn" onclick="sendText()">‚û§</button>
    </div>
    
    <button id="mic-btn" onclick="handleMicClick()">üéôÔ∏è TAP TO SPEAK</button>
  </div>
</div>

<canvas id="cam-canvas" style="display:none;"></canvas>

<script>
// ==========================================
// üîë  KEYS (HARDCODED)  üîë
// ==========================================

const G_KEY = "AIzaSyCZ-z5WHGTlHVcIsTN6xGtszwV1SboiEfo"; 
const E_KEY = "sk_16078442d02f43ab24b20e4375654a7755c25ff770e78d8f"; 

// ==========================================

// --- CONFIG ---
const voiceID = "21m00Tcm4TlvDq8ikWAM"; 
const currentModel = "gemini-2.5-flash"; 

// --- VARIABLES ---
let history = [];
let recognition = null;
let synth = window.speechSynthesis;
let conversationActive = false;
let isSpeaking = false;
let isDevMode = false;
let currentImage = null;
let currentMimeType = null;
let videoStream = null;
let audioContext = null;

// --- INIT ---
window.onload = () => {
    // 1. Wipe Old Cache
    localStorage.removeItem('helix_google_key'); 
    
    // 2. Kill Service Worker (Prevent Zombie App)
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) { registration.unregister(); }
        });
    }

    loadHistory();
    document.body.addEventListener('click', unlockAudioEngine, { once: true });
    
    // CHECK
    if(G_KEY) addMessage('system', "SYSTEM READY.", false);
};

// --- DEV MODE ---
function toggleDevMode() {
    isDevMode = document.getElementById('dev-toggle').checked;
    const label = document.getElementById('mode-label');
    if (isDevMode) {
        document.body.classList.add('dev-mode');
        label.style.color = "#a0f";
        addMessage("system", "Code Mode Active.", false);
    } else {
        document.body.classList.remove('dev-mode');
        label.style.color = "#888";
        addMessage("system", "Standard Mode.", false);
    }
}

// --- ORB LOGIC ---
function updateOrb(state, text) {
    const orb = document.getElementById('core');
    const label = document.getElementById('orb-text');
    orb.className = '';
    if (state) orb.classList.add(state);
    label.innerText = text;
}

// --- AUDIO UNLOCK ---
function unlockAudioEngine() {
    if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
    if (audioContext.state === 'suspended') audioContext.resume();
    let u = new SpeechSynthesisUtterance(""); synth.speak(u);
}

// --- DUAL VOICE ENGINE ---
async function speak(text) {
    let cleanText = text.replace(/```[\s\S]*?```/g, " I have provided the code.")
                        .replace(/[*#]/g, '')
                        .slice(0, 450); 

    if(!cleanText) return;

    isSpeaking = true;
    updateOrb('talking', 'SPEAKING');
    if(recognition) recognition.stop();

    if (E_KEY && E_KEY.length > 10) {
        try {
            const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceID}`, {
                method: "POST",
                headers: { "xi-api-key": E_KEY, "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    text: cleanText, 
                    model_id: "eleven_turbo_v2_5", 
                    voice_settings: { stability: 0.5, similarity_boost: 0.75 } 
                })
            });

            if(response.ok) {
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                audio.onended = () => { 
                    isSpeaking = false; 
                    updateOrb('', 'HELIX'); 
                    if(conversationActive) startListening(); 
                };
                audio.play().catch(() => fallbackSpeak(cleanText));
                return;
            }
        } catch (e) { console.log("ElevenLabs Fail"); }
    }
    fallbackSpeak(cleanText);
}

function fallbackSpeak(text) {
    if(window.speechSynthesis) {
        synth.cancel();
        let u = new SpeechSynthesisUtterance(text);
        u.rate = 1.1; 
        u.onend = () => { isSpeaking = false; updateOrb('', 'HELIX'); if(conversationActive) startListening(); };
        synth.speak(u);
    }
}

// --- MICROPHONE ---
if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.continuous = false;
    recognition.lang = 'en-US';

    recognition.onstart = () => {
        updateOrb('listening', 'LISTENING');
        document.getElementById('mic-btn').innerText = "üõë LISTENING...";
        document.getElementById('mic-btn').classList.add('active');
    };

    recognition.onend = () => {
        if (!isSpeaking) {
             document.getElementById('mic-btn').innerText = "üéôÔ∏è TAP TO SPEAK";
             document.getElementById('mic-btn').classList.remove('active');
             if(!conversationActive) updateOrb('', 'HELIX');
        }
    };

    recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        if(transcript) askGemini(transcript);
    };
}

function startListening() {
    if (isSpeaking) return;
    try { recognition.start(); } catch(e) {}
}

function handleMicClick() {
    unlockAudioEngine();
    if (conversationActive) {
        conversationActive = false; recognition.stop(); synth.cancel(); isSpeaking = false;
        document.getElementById('mic-btn').innerText = "üéôÔ∏è TAP TO SPEAK";
        document.getElementById('mic-btn').classList.remove('active');
        updateOrb('', 'HELIX');
    } else {
        conversationActive = true; startListening();
    }
}

// --- API ---
function sendText() {
    unlockAudioEngine();
    let input = document.getElementById('txt-input');
    let text = input.value.trim();
    if (text || currentImage) {
        input.value = ""; conversationActive = false; if(recognition) recognition.stop();
        askGemini(text);
    }
}

async function askGemini(txt) {
    let displayTxt = txt || "[Image Sent]";
    addMessage('user', displayTxt, true);
    updateOrb('thinking', 'THINKING');
    
    let instruction = isDevMode 
        ? "You are Helix, an expert Developer. Provide modular, production-ready code blocks." 
        : "You are Helix. Be concise (1-2 sentences).";
    
    let contents = history.slice(-10).map(h => ({ role: h.role, parts: [{ text: h.text }] }));
    let userParts = [];
    if (txt) userParts.push({ text: txt });
    if (currentImage) userParts.push({ inline_data: { mime_type: currentMimeType, data: currentImage } });
    contents.push({ role: 'user', parts: userParts });

    try {
        // USING KEYS DIRECTLY
        let req = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${currentModel}:generateContent?key=${G_KEY}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents, system_instruction: { parts: [{ text: instruction }] } })
        });

        let res = await req.json();
        
        if (res.error) {
            throw new Error(res.error.message);
        }

        let ans = res.candidates[0].content.parts[0].text;
        if(currentImage) clearImage();

        history.push({role:'user', text:txt || "[Image]"});
        history.push({role:'model', text:ans});
        saveHistory();

        addMessage('model', ans, false);
        speak(ans);
    } catch(e) {
        addMessage('system', `‚ùå Error: ${e.message}`, false);
        updateOrb('error', 'ERROR');
        speak("System Error.");
    }
}

function addMessage(role, text, save) {
    let d = document.createElement('div');
    if(role === 'system') {
        d.className = 'sys-msg'; d.style.textAlign = 'center'; d.style.color = '#666'; d.style.fontSize = '12px'; d.innerText = text;
    } else {
        d.className = 'msg ' + (role === 'user' ? 'user' : 'ai');
        d.innerHTML = role === 'user' ? text : text.replace(/```(\w*)([\s\S]*?)```/g, (m,l,c)=>`<div class="code-block">${c}</div>`).replace(/\n/g, '<br>');
    }
    let c = document.getElementById('console');
    c.appendChild(d); c.scrollTop = c.scrollHeight;
}

// --- IMAGES ---
async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        videoStream = stream;
        document.getElementById('cam-feed').srcObject = stream;
        document.getElementById('camera-container').style.display = 'flex';
    } catch (err) { alert("Camera Error"); }
}

function snapPhoto() {
    if (!videoStream) return;
    const video = document.getElementById('cam-feed');
    const canvas = document.getElementById('cam-canvas');
    canvas.width = video.videoWidth; canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);
    currentImage = canvas.toDataURL('image/jpeg').split(',')[1];
    currentMimeType = 'image/jpeg';
    videoStream.getTracks().forEach(t => t.stop());
    document.getElementById('camera-container').style.display = 'none';
    document.getElementById('image-preview').style.display = 'block';
    document.getElementById('image-preview').style.backgroundImage = `url(${canvas.toDataURL('image/jpeg')})`;
}

function handleImageSelect(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            currentImage = e.target.result.split(',')[1];
            currentMimeType = file.type;
            document.getElementById('image-preview').style.display = 'block';
            document.getElementById('image-preview').style.backgroundImage = `url(${e.target.result})`;
        };
        reader.readAsDataURL(file);
    }
}

function clearImage() {
    currentImage = null;
    document.getElementById('image-preview').style.display = 'none';
}

function saveHistory() { localStorage.setItem('helix_history', JSON.stringify(history.map(h=>({role:h.role, text:h.text.includes("[Image")?"[Image]":h.text})))); }
function loadHistory() {
    let s = localStorage.getItem('helix_history');
    if(s) { history = JSON.parse(s); history.forEach(h=>addMessage(h.role==='user'?'user':'model', h.text, false)); }
    else addMessage('model', "Helix Online (v32.0)", false);
}
function clearConversation() { history=[]; localStorage.removeItem('helix_history'); document.getElementById('console').innerHTML=""; addMessage('system', "Memory Wiped", false); }

// NOTE: SW Registration is intentionally REMOVED to force file reload.
</script>
</body>
</html>

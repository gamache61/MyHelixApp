<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<title>Helix AI</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#000000">
<link rel="icon" type="image/png" href="icon.png">
<link rel="apple-touch-icon" href="icon.png">

<style>
  /* --- LAYOUT --- */
  body { 
    background: #000; color: #fff; 
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace; 
    height: 100vh; margin: 0; display: flex; flex-direction: column; overflow: hidden; 
    touch-action: manipulation; /* Improves tap response */
  }

  /* ALLOW TYPING & TAPPING */
  input, textarea, button { 
    -webkit-user-select: auto !important; 
    user-select: auto !important; 
    pointer-events: auto !important;
  }

  /* --- HEADER --- */
  #header-row { 
    display: flex; justify-content: space-between; align-items: center; 
    padding: 15px; background: #111; border-bottom: 1px solid #333; flex-shrink: 0; z-index: 10;
    padding-top: max(15px, env(safe-area-inset-top)); 
  }
  
  #key-btn {
    background: #222; border: 1px solid #00ffcc; color: #00ffcc;
    padding: 10px 20px; border-radius: 8px; font-size: 14px; font-weight: bold; cursor: pointer;
  }
  
  #reset-btn {
    background: #330000; border: 1px solid #ff5555; color: #ff5555;
    padding: 10px 15px; border-radius: 8px; font-size: 12px; font-weight: bold; cursor: pointer;
  }

  /* --- SCENE --- */
  #scene { flex: 1; display: flex; justify-content: center; align-items: center; background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); position: relative; border-bottom: 1px solid #333; }
  
  #core { width: 110px; height: 110px; background: radial-gradient(circle at 30% 30%, #fff, #0ff, #001); border-radius: 50%; box-shadow: 0 0 30px cyan; display: flex; justify-content: center; align-items: center; position: relative; z-index: 2; transition: all 0.3s; }
  #core span { font-size: 10px; font-weight: 900; letter-spacing: 2px; color: rgba(0,0,0,0.7); pointer-events: none; }
  
  #core.talking { background: #a0f; box-shadow: 0 0 80px #a0f; animation: pulse 0.4s alternate infinite; }
  #core.thinking { background: #fb0; box-shadow: 0 0 60px orange; transform: scale(0.95); }
  @keyframes pulse { 0% { transform: scale(1); } 100% { transform: scale(1.15); } }

  /* --- CAMERA --- */
  #camera-container { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10; flex-direction: column; justify-content: center; align-items: center; }
  video { width: 100%; height: 100%; object-fit: cover; }
  #cam-overlay-text { position: absolute; bottom: 50px; background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 8px; color: cyan; font-family: monospace; pointer-events: none; font-weight:bold; }

  /* --- CHAT --- */
  #console { height: 40%; background: #0a0a0a; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
  .msg { padding: 12px 16px; border-radius: 8px; font-size: 15px; max-width: 85%; line-height: 1.5; }
  .user { align-self: flex-end; background: #222; color: #fff; border: 1px solid #333; }
  .ai { align-self: flex-start; background: #111; color: #ccc; border: 1px solid #333; }
  .sys { align-self: center; font-size: 12px; color: #666; font-style: italic; margin: 5px 0; }

  /* --- CONTROLS --- */
  #controls { display: flex; flex-direction: column; gap: 10px; padding: 15px; background: #000; border-top: 1px solid #333; flex-shrink: 0; padding-bottom: max(15px, env(safe-area-inset-bottom)); }
  #input-row { display: flex; gap: 10px; }
  #txt-input { flex-grow: 1; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #111; color: white; font-size: 16px; outline: none; }
  
  .action-btn { width: 50px; height: 50px; background: #222; color: #aaa; border: 1px solid #333; border-radius: 8px; font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
  #send-btn { width: 60px; background: #222; color: cyan; border: 1px solid #333; border-radius: 8px; font-size: 24px; cursor: pointer; }
  
  #mic-btn { padding: 15px; background: #222; color: #fff; border: 1px solid #444; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; width: 100%; }
  #mic-btn.active { background: #060; border-color: lime; color: #fff; box-shadow: 0 0 15px #060; }
  
  #image-preview { display: none; width: 60px; height: 60px; border-radius: 8px; border: 2px solid cyan; background-size: cover; background-position: center; margin-bottom: 5px; align-self: flex-start; }
  #debug-log { font-size: 10px; color: #444; text-align: center; padding: 5px; }
  #file-input-gal { display: none; }
  canvas { display: none; }
</style>
</head>
<body>

<div id="header-row">
    <button id="key-btn" onclick="askForSystemKey()" ontouchstart="">[ KEY ]</button>
    <div style="font-weight:bold; letter-spacing:2px; font-size:14px; color:#555;">HELIX</div>
    <button id="reset-btn" onclick="hardReset()" ontouchstart="">‚ö†Ô∏è RESET</button>
</div>

<div id="scene">
    <div id="core"><span id="orb-text">HELIX</span></div>
    <div id="camera-container" onclick="snapPhoto()" ontouchstart="">
        <video id="cam-feed" autoplay playsinline></video>
        <div id="cam-overlay-text">TAP SCREEN TO CAPTURE</div>
    </div>
</div>

<div id="console"></div>

<div id="controls">
    <div id="debug-log">System Ready.</div>
    <div id="image-preview"></div>

    <div id="input-row">
        <input type="file" id="file-input-gal" accept="image/*" onchange="handleImageSelect(event)">
        <button class="action-btn" onclick="startCamera()" ontouchstart="">üì∑</button>
        <button class="action-btn" onclick="document.getElementById('file-input-gal').click()" ontouchstart="">üñºÔ∏è</button>
        <input id="txt-input" placeholder="Message..." onkeydown="if(event.key==='Enter') sendText()">
        <button id="send-btn" onclick="sendText()" ontouchstart="">‚û§</button>
    </div>
    
    <button id="mic-btn" onclick="handleMicClick()" ontouchstart="">üéôÔ∏è TAP TO SPEAK</button>
</div>

<canvas id="cam-canvas"></canvas>

<script>
// --- CONFIG ---
const MODEL_ID = "gemini-2.5-flash"; 
const VOICE_ID = "21m00Tcm4TlvDq8ikWAM"; 
const ELEVEN_KEY = "e270a037075fafc2f00f56b6f3148de92802dac819a990274d4e8bdc8fa3435a"; 

// --- STATE ---
let googleKey = localStorage.getItem("helix_google_key") || "";
let history = [];
let recognition = null;
let synth = window.speechSynthesis;
let conversationActive = false;
let isSpeaking = false;
let currentImage = null;
let currentMimeType = null;

// --- DEBUG LOGGER ---
function log(txt) {
    document.getElementById('debug-log').innerText = txt;
    console.log(txt);
}

// --- STARTUP ---
window.onload = () => {
    log("App Loaded.");
    // Auto-ask if key missing
    if (!googleKey || googleKey.length < 10) {
        setTimeout(askForSystemKey, 1000); 
    } else {
        addMessage('ai', "Helix Online. Ready.");
    }
};

// --- SYSTEM PROMPT (KEYBOARD FORCE) ---
function askForSystemKey() {
    log("Prompting for key...");
    let k = prompt("‚ö†Ô∏è PASTE GOOGLE KEY HERE:");
    if (k) {
        k = k.trim();
        if(k.length > 10) {
            localStorage.setItem("helix_google_key", k);
            googleKey = k;
            alert("‚úÖ Key Saved!");
            addMessage('sys', "System Online.");
            log("Key Saved.");
        } else {
            alert("‚ùå Invalid Key.");
        }
    }
}

function hardReset() {
    log("Resetting...");
    if(confirm("Factory Reset?")) {
        localStorage.clear();
        window.location.reload();
    }
}

// --- ORB ---
function updateOrb(state, text) {
    const orb = document.getElementById('core');
    const label = document.getElementById('orb-text');
    orb.className = '';
    if (state) orb.classList.add(state);
    if (text) label.innerText = text;
}

// --- SEND MESSAGE ---
async function sendText() {
    log("Sending...");
    let input = document.getElementById('txt-input');
    let text = input.value.trim();
    if (!text && !currentImage) return;
    
    if(!googleKey) {
        askForSystemKey();
        return;
    }
    
    input.value = "";
    addMessage('user', text || "[Image Sent]");
    updateOrb('thinking', 'THINKING');
    
    let contents = [];
    contents = contents.concat(history.slice(-10));

    let userParts = [];
    if(text) userParts.push({ text: text });
    if(currentImage) {
        userParts.push({ inline_data: { mime_type: currentMimeType, data: currentImage } });
        currentImage = null; 
        document.getElementById('image-preview').style.display = 'none';
    }
    contents.push({ role: 'user', parts: userParts });

    try {
        let response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_ID}:generateContent?key=${googleKey}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: contents })
        });
        
        let data = await response.json();
        
        if(data.error) {
            if(data.error.code === 400 || data.error.message.includes("API key")) {
                alert("‚ùå Key Error. Please paste it again.");
                askForSystemKey();
            }
            throw new Error(data.error.message);
        }
        
        let ans = data.candidates[0].content.parts[0].text;
        
        history.push({ role: 'user', parts: userParts });
        history.push({ role: 'model', parts: [{ text: ans }] });
        
        addMessage('ai', ans);
        speak(ans);
        log("Response Received.");

    } catch(e) {
        addMessage('sys', "Error: " + e.message);
        updateOrb('error', 'ERROR');
        log("Error: " + e.message);
    }
}

// --- VOICE ---
async function speak(text) {
    let speakText = text.replace(/[*#`]/g, '').slice(0, 450);
    isSpeaking = true;
    updateOrb('talking', 'SPEAKING');
    if(recognition) recognition.stop();

    try {
        const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${VOICE_ID}`, {
            method: "POST",
            headers: { "xi-api-key": ELEVEN_KEY, "Content-Type": "application/json" },
            body: JSON.stringify({ 
                text: speakText, 
                model_id: "eleven_multilingual_v2", 
                voice_settings: { stability: 0.5, similarity_boost: 0.75 } 
            })
        });

        if(!response.ok) throw new Error("Voice Error");

        const audioBlob = await response.blob();
        const audio = new Audio(URL.createObjectURL(audioBlob));
        audio.onended = () => { isSpeaking = false; updateOrb('', 'HELIX'); };
        await audio.play();

    } catch(e) {
        let u = new SpeechSynthesisUtterance(speakText);
        u.onend = () => { isSpeaking = false; updateOrb('', 'HELIX'); };
        synth.speak(u);
    }
}

// --- MIC ---
if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    
    recognition.onstart = () => {
        updateOrb('listening', 'LISTENING');
        document.getElementById('mic-btn').innerText = "üõë LISTENING...";
        document.getElementById('mic-btn').classList.add('active');
        log("Mic Started.");
    };

    recognition.onresult = (e) => { 
        document.getElementById('txt-input').value = e.results[0][0].transcript;
        sendText();
    };
    
    recognition.onend = () => {
        document.getElementById('mic-btn').classList.remove('active');
        document.getElementById('mic-btn').innerText = "üéôÔ∏è TAP TO SPEAK";
        if(!isSpeaking) updateOrb('', 'HELIX');
        log("Mic Stopped.");
    };
}

function handleMicClick() {
    log("Mic Tapped.");
    if (!recognition) return alert("Microphone not supported");
    let u = new SpeechSynthesisUtterance(""); synth.speak(u); 
    if(conversationActive) { conversationActive = false; recognition.stop(); }
    else { conversationActive = true; recognition.start(); }
}

// --- CAMERA ---
async function startCamera() {
    log("Starting Camera...");
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        const video = document.getElementById('cam-feed');
        video.srcObject = stream;
        document.getElementById('camera-container').style.display = 'flex';
    } catch(e) { alert("Camera Error: " + e.message); }
}

function snapPhoto() {
    const video = document.getElementById('cam-feed');
    const canvas = document.getElementById('cam-canvas');
    canvas.width = video.videoWidth; canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);
    currentImage = canvas.toDataURL('image/jpeg').split(',')[1];
    currentMimeType = "image/jpeg";
    video.srcObject.getTracks().forEach(t => t.stop());
    document.getElementById('camera-container').style.display = 'none';
    document.getElementById('image-preview').style.display = 'block';
    document.getElementById('image-preview').style.backgroundImage = `url(${canvas.toDataURL('image/jpeg')})`;
    log("Photo Snapped.");
}

function handleImageSelect(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            currentImage = e.target.result.split(',')[1];
            currentMimeType = file.type;
            document.getElementById('image-preview').style.display = 'block';
            document.getElementById('image-preview').style.backgroundImage = `url(${e.target.result})`;
        };
        reader.readAsDataURL(file);
    }
}

function clearImage() {
    currentImage = null;
    document.getElementById('image-preview').style.display = 'none';
}

function addMessage(role, text) {
    let d = document.createElement('div');
    if(role === 'sys') { d.className = 'sys'; d.innerText = text; }
    else {
        d.className = 'msg ' + role;
        if(text.includes("```")) {
            d.innerHTML = text.replace(/```([\s\S]*?)```/g, "<pre>$1</pre>").replace(/\n/g, "<br>");
        } else { d.innerText = text; }
    }
    let c = document.getElementById('console');
    c.appendChild(d); c.scrollTop = c.scrollHeight;
}

function clearConversation() {
    history = [];
    document.getElementById('console').innerHTML = "";
    addMessage('sys', "Memory Wiped.");
}
</script>
</body>
</html>
